<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<c:set var="ctxPath"
	value="#{facesContext.externalContext.requestContextPath}"
	scope="request" />
<head>
<title><ui:insert name="title">#{bundle['_nls.login.title']}</ui:insert></title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<link rel="stylesheet" href="${ctxPath}/css/styles.css" type="text/css"></link>
<link rel="stylesheet" href="${ctxPath}/css/global.css" type="text/css"></link>
<!--[if lte IE 6]>
			<script type="text/javascript" src="js/iepngfix.js"></script>
		<![endif]-->

<style type="text/css">
table.scrollTableMap {
	border-collapse: inherit;
	border-width: 0px 1px 1px 0px;
}

table.scrollTableMap th,table.scrollTableMap td {
	padding: 4px;
}

table.scrollTableMap tbody {
	overflow-y: scroll;
	overflow-x: hidden;
}
</style>

<!--[if IE]>
		    <style type="text/css">
		        div.scrollTableDiv {
		            position: relative;
		            height: 360px;
		            width: 660px;
		            overflow-y: scroll;
		            overflow-x: hidden;
		            border: solid;
		            border-width: 0px 0px 1px 0px;
		        }
		        div.scrollTableDiv table {
		            border-width: 1px 1px 0px 0px;
		        }
		        div.scrollTableDiv thead tr {
		            position: absolute;
		            top: expression(this.offsetParent.scrollTop);
		        }
		        div.scrollTableDiv tbody {
		            height: auto;
		        }
		        div.scrollTableDiv table tbody tr:first-child td {
		            padding: 29px 4px 4px 4px;
		        }
		    </style>
		<![endif]-->

<style>
.pic {
	margin-bottom: -4px;
	margin-right: 2px;
}

.search .rich-menu-item-hover {
	background-color: transparent;
	border-color: transparent;
}
</style>
<link rel="SHORTCUT ICON" href="${ctxPath}/favicon.ico"></link>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"
	id="body-login">

<div id="container">
<div id="login">
<div id="left">
<div id="logotype">
<p>PMS</p>
</div>
<div id="logotype-cit">
<p>Ci&amp;T</p>
</div>
</div>
<div id="right"><h:form prependId="false">
	<a4j:keepAlive beanName="loginBean" />
	<fieldset class="login-form">
		<h2>#{bundle['_nls.msg.session_expired']}</h2>
	
		<div class="message"><h:panelGroup
			rendered="#{facesContext.maximumSeverity!=null}">
			<p><rich:messages errorClass="msgError" warnClass="msgWarng"
				infoClass="msgSuccess" layout="table" ajaxRendered="true">
			</rich:messages></p>
		</h:panelGroup></div>

		<div>
			<p style="text-align: right; color: red;">
				<h:outputText value="#{bundle['_nls.msg.your_session_has_expired']}!" />
			</p>
		</div>	
		<div id="button">
			<p><h:commandButton tabindex="0" 
				action="#{loginBean.sign}" 
				value="${bundle['_nls.sign.label']}" /></p>
		</div>
	</fieldset>
</h:form></div>
</div>
</div>
</body>
</html>
