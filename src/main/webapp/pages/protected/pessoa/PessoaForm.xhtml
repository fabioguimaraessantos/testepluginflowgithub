<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition>

	<h:outputText value="#{bundle['_nls.pessoa.login.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.codigoLogin}" />

	<h:outputText value="#{bundle['_nls.pessoa.nome_pessoa.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.nomePessoa}" />

	<h:outputText value="#{bundle['_nls.pessoa.login_mgr.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.codigoLoginMgr}" />

	<h:outputText value="#{bundle['_nls.pessoa.data_admissao.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.dataAdmissao}">
		<f:convertDateTime pattern="#{bundle['_nls.calendar.pattern']}" />
	</h:outputText>



	<h:outputText value="#{bundle['_nls.pessoa.cidade_base.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.nomeCidadeBase}" />

	<h:outputText value="#{bundle['_nls.pessoa.data_rescisao.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.dataRescisao}">
		<f:convertDateTime pattern="#{bundle['_nls.calendar.pattern']}" />
	</h:outputText>


	<h:outputText value="#{bundle['_nls.pessoa.grupo_custo.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.nomeGrupoCusto}" />

	<h:outputText value="#{bundle['_nls.pessoa.email.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.to.textoEmail}" />

	<h:outputText value="#{bundle['_nls.pessoa.tipo_contratacao.label']}"
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaController.bean.nomeTipoContrato}" />

	<h:outputText
		value="#{bundle['_nls.pessoa.percentual_alocavel.label']}"
		styleClass="labelGeneric" />
	<h:inputText validator="#{xssValidator.validate}"
		rendered="#{pessoaController.bean.nomeTipoContrato == ''}"
		label="#{bundle['_nls.pessoa.target_ur.label']}"
		style=" width : 42px;"
		value="#{pessoaController.bean.to.percentualAlocavel}">
		<f:validateDoubleRange minimum="0" maximum="1" />
	</h:inputText>
	<h:outputText
		rendered="#{pessoaController.bean.nomeTipoContrato != ''}"
		value="#{pessoaController.bean.percentualAlocavel}"
		converter="PercentConverter" />

	<sec:ifAnyGranted roles="ROLE_PMS_PD">
		<h:outputText value="#{bundle['_nls.pessoa.valor_jornada.label']}"
			styleClass="labelGeneric" />
		<h:outputText value="#{pessoaController.bean.valorJornada}" />

	<h:outputText value="#{bundle['_nls.pessoa.target_ur.label']}: "
		styleClass="labelGeneric" />
	<h:inputText validator="#{xssValidator.validate}"
		label="#{bundle['_nls.pessoa.target_ur.label']}"
		style=" width : 42px;"
		value="#{pessoaController.bean.to.percentualUrAlvo}">
		<f:validateDoubleRange minimum="0" maximum="1" />
	</h:inputText>
	</sec:ifAnyGranted>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
