<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:form styleClass="noMargin">
		<a4j:keepAlive beanName="msaBean" />
		<h:panelGrid columns="2">
			<h:outputText
				value="#{bundle['_nls.msa.comssion.approving']}*:"
				styleClass="labelGeneric" />
			<rich:comboBox validator="#{xssValidator.validate}" id="codigoLogin"
				label="#{bundle['_nls.contrato_pratica.pessoa_dn.label']}"
				value="#{msaController.bean.to.pessoa.codigoLogin}"
				suggestionValues="#{msaController.bean.pessoaList}"
				directInputSuggestions="false" enableManualInput="false" required="true">				
			</rich:comboBox>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.percentual_comissao.label']}:"
				for="percentualComissao" styleClass="labelGeneric" />
			<h:panelGroup>
				<h:inputText id="percentualComissao" size="5" maxlength="10"
					label="#{bundle['_nls.contrato_pratica.percentual_comissao.label']}"
					value="#{msaController.bean.to.percentualComissao}" required="true">
					<f:validateLength maximum="5" />
					<f:convertNumber locale="#{bundle['locale.en_us']}"
						pattern="#{systemProperties['pattern.number.1']}" />
					<rich:jQuery query="numeric()" timing="onload"
						selector="#percentualComissao" />
				</h:inputText>
				<h:outputText value="%" />
			</h:panelGroup>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.percentual_margem.label']}:"
				for="percentualMargem" styleClass="labelGeneric" />
			<h:panelGroup>
				<h:inputText id="percentualMargem" size="5" maxlength="10"
					label="#{bundle['_nls.contrato_pratica.percentual_margem.label']}"
					value="#{msaController.bean.to.percentualMargem}" required="true">
					<f:validateLength maximum="10" />
					<f:convertNumber locale="#{bundle['locale.en_us']}"
						pattern="#{systemProperties['pattern.number.1']}" />
					<rich:jQuery query="numeric()" timing="onload"
						selector="#percentualMargem" />
				</h:inputText>
				<h:outputText value="%" />
			</h:panelGroup>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.forecast_sales_tax.label']}"
				for="forecastSalesTax" styleClass="labelGeneric" />
			<h:outputText value="#{msaController.bean.to.forecastSalesTax} %"
				id="forecastSalesTax" />

		</h:panelGrid>

		<rich:spacer height="20px" />

		<a4j:commandButton action="#{msaController.updateSales}"
			value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric"
			limitToList="true" reRender="errorMsgId">
		</a4j:commandButton>
	</h:form>

</ui:composition>

</html>
