<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

	<ui:define name="titleForm">
        #{bundle['_nls.menu.ajuste_receita']} &gt; #{bundle['_nls.menu.ajuste_receita.view']}
   	</ui:define>

	<ui:define name="bodyForm">
		<rich:spacer height="0" width="560" styleClass="noMargin" />
		<rich:panel style="width: 100%; border: 0;">
			<h:panelGrid columns="2">

				<h:outputText value="#{bundle['_nls.ajuste_receita.data_criacao']}:"
					styleClass="labelGeneric" />
				<h:outputText
					value="#{receitaController.ajusteReceitaBean.to.dataCriacao}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText
					value="#{bundle['_nls.ajuste_receita.mes_ajuste.label']}: "
					styleClass="labelGeneric" />

				<h:panelGroup>
					<h:outputText
						value="#{ajusteReceitaController.bean.validityMonthAdjust}" />

					<h:outputText value="/" styleClass="labelGeneric" />

					<h:outputText
						value="#{ajusteReceitaController.bean.validityYearAdjust}" />
				</h:panelGroup>

				<h:outputText
					value="#{bundle['_nls.ajuste_receita.codigo_login.label']}: "
					styleClass="labelGeneric" />
				<h:outputText
					value="#{ajusteReceitaController.bean.to.codigoLoginAutor}" />

				<h:outputText value="#{bundle['_nls.ajuste_receita.deal.label']}: "
					styleClass="labelGeneric" />
				<h:outputText
					value="#{ajusteReceitaController.bean.nomeDealFiscalSelected}" />

				<h:outputText
					value="#{bundle['_nls.ajuste_receita.tipo_ajuste.label']}: "
					styleClass="labelGeneric" />
				<h:outputText value="#{ajusteReceitaController.bean.nomeTipoAjuste}" />

				<h:outputText
					value="#{bundle['_nls.ajuste_receita.valor_ajuste.label']}: "
					styleClass="labelGeneric" />
				<h:outputText value="#{ajusteReceitaController.bean.to.valorAjuste}">
					<f:convertNumber locale="#{bundle['locale.en_us']}"
						pattern="#{systemProperties['pattern.number']}" />
				</h:outputText>

				<h:outputText
					value="#{bundle['_nls.ajuste_receita.observacao.label']}: "
					styleClass="labelGeneric" />
				<h:outputText
					value="#{ajusteReceitaController.bean.to.textoObservacao}" />

			</h:panelGrid>

			<rich:spacer height="5" />
			<h:form>
				<a4j:commandButton value="#{bundle['_nls.button.back']}"
					id="backReceitaButton" styleClass="buttonGeneric"
					action="#{ajusteReceitaController.backToReceita}"
					rendered="#{!ajusteReceitaController.bean.backFlag}" />

				<a4j:commandButton value="#{bundle['_nls.button.back']}"
					id="backAjusteReceitaButton" styleClass="buttonGeneric"
					action="#{ajusteReceitaController.backToAjusteReceita}"
					rendered="#{ajusteReceitaController.bean.backFlag}" />
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
