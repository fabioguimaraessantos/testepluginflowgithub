<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <h:outputText value="#{bundle['_nls.cidade_base.nome_cidade.label']}#{finalChar}:"
                  for="nomeCidadeBase" styleClass="labelGeneric"/>
    <h:inputText id="nomeCidadeBase" required="#{isRequired}" size="20" maxlength="240"
                 label="#{bundle['_nls.cidade_base.nome_cidade.label']}"
                 value="#{cidadeBaseController.bean.to.nomeCidadeBase}">
        <f:validateLength minimum="#{systemProperties['form.input.length.minimum']}"
                          maximum="240"/>
    </h:inputText>

    <h:outputText value="#{bundle['_nls.cidade_base.codigo_mnemonico.label']}#{finalChar}:"
                  for="siglaCidadeBase" styleClass="labelGeneric"/>
    <h:inputText id="siglaCidadeBase" required="#{isRequired}" size="20" maxlength="20"
                 label="#{bundle['_nls.cidade_base.codigo_mnemonico.label']}"
                 value="#{cidadeBaseController.bean.to.siglaCidadeBase}">
        <f:validateLength minimum="#{systemProperties['form.input.length.minimum']}"
                          maximum="20"/>
        <rich:jQuery selector="#siglaCidadeBase" query="alphanumeric()"
                     timing="onload"/>
    </h:inputText>

    <h:outputText value="#{bundle['_nls.cidade_base.combo_moeda.label']}#{finalChar}:"
                  for="comboMoeda" styleClass="labelGeneric"/>
    <rich:comboBox id="comboMoeda" required="#{isRequired}"
                   enableManualInput="false" label="#{bundle['_nls.cidade_base.combo_moeda.label']}"
                   value="#{cidadeBaseController.bean.moedaSelected}"
                   suggestionValues="#{cidadeBaseController.bean.moedaList}"
                   directInputSuggestions="true">
    </rich:comboBox>

    <h:outputText value="#{bundle['_nls.cidade_base.codigo_pedido_erp.label']}#{finalChar}:"
                  for="codigoEmpresaERP" styleClass="labelGeneric"/>
    <h:inputText id="codigoEmpresaERP" required="#{isRequired}" size="20" maxlength="18"
                 label="#{bundle['_nls.cidade_base.codigo_pedido_erp.label']}"
                 value="#{cidadeBaseController.bean.to.codigoEmpresaERP}">
        <f:validateLength maximum="18"/>
    </h:inputText>

    <h:outputText value="#{bundle['_nls.cidade_base.indicador_ativo.label']}#{cidadeBaseController.bean.finalCharStatus}:"
                  for="indicadorAtivo" styleClass="labelGeneric"
                  rendered="#{cidadeBaseController.bean.search}"/>
    <rich:comboBox id="indicadorAtivo" required="cidadeBaseController.bean.update"
                   enableManualInput="false" label="#{bundle['_nls.cidade_base.indicador_ativo.label']}"
                   value="#{cidadeBaseController.bean.to.indicadorAtivo}"
                   suggestionValues="#{cidadeBaseController.bean.statusList}"
                   directInputSuggestions="true" converter="StatusCidadeBaseConverter"
                   rendered="#{cidadeBaseController.bean.search}">
    </rich:comboBox>

    <rich:spacer height="5"/>
    <rich:spacer height="5"/>
</ui:composition>

</html>
