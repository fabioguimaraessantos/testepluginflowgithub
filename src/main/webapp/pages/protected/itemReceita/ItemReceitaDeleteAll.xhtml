<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<rich:modalPanel id="deleteAllItemReceitaPanel" autosized="true" width="200">
        <f:facet name="header">
            <h:outputText value="#{bundle['_nls.title.delete_all']}" style="padding-right:15px;" />
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/icons/close.gif" styleClass="hidelink" id="hidelinkDeleteItemReceitaAll" />
                <rich:componentControl for="deleteAllItemReceitaPanel" 
                		attachTo="hidelinkDeleteItemReceitaAll" operation="hide" event="onclick" />
            </h:panelGroup>
        </f:facet>
        <h:form>
        	<h:panelGrid columns="2" id="itemReceitaDeleAllPanelGrid" width="100%">
    			<a4j:commandButton value="#{bundle['_nls.button.ok']}" limitToList="true"
   					reRender="panelCurrency" 
       				action="#{receitaController.deleteItemReceitaAll}"
       				oncomplete="#{rich:component('deleteAllItemReceitaPanel')}.hide();"
       				styleClass="buttonGeneric"/>
    			<a4j:commandButton value="#{bundle['_nls.button.cancel']}" styleClass="buttonGeneric"
        			oncomplete="#{rich:component('deleteAllItemReceitaPanel')}.hide();return false;"
        			limitToList="true"/>
            </h:panelGrid>
        </h:form>
</rich:modalPanel>

</html>
