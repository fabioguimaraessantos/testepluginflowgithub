<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>

	   	<h:outputText value="#{bundle['_nls.imposto.imposto.label']}" 
	   			for="imposto" styleClass="labelGeneric"/>
	   	<rich:comboBox validator="#{xssValidator.validate}"
				id="imposto" enableManualInput="false"
	   			required="true"
				label="#{bundle['_nls.imposto.imposto.label']}" 
				value="#{impostoController.aliquotaBean.to.imposto.nomeImposto}"
				suggestionValues="#{impostoController.bean.impostoList}"
				directInputSuggestions="true"
				validate="#{impostoController.validateImposto}">
		</rich:comboBox>
		
		<h:outputText value="#{bundle['_nls.imposto.valor_aliquota.label']}" 
	   			for="valorAliquota" styleClass="labelGeneric"/>
	   	<h:inputText validator="#{xssValidator.validate}"
				id="valorAliquota" required="true" size="15" maxlength="10"
	   			label="#{bundle['_nls.imposto.valor_aliquota.label']}" 
	   			value="#{impostoController.aliquotaBean.to.valorAliquota}">
		  <f:validateLength maximum="10"/>
		  <rich:jQuery query="numeric('#{bundle['locale.decimal.separator']}')" timing="onload" selector="#valorAliquota"/>
	   	</h:inputText>
	   
	   	<h:outputText value="#{bundle['_nls.imposto.inicio_vigencia.label']}" 
				for="inicioVigencia" styleClass="labelGeneric" ></h:outputText>
	   
	   	<h:panelGrid columns="3" border="0" cellspacing="0">

		   <rich:comboBox
				   id="mesInicioVigencia" required="true"
		   		enableManualInput="false"
				label="#{bundle['_nls.imposto.mes_inicio_vigencia.label']}" 
				value="#{impostoController.aliquotaBean.mesInicioVigencia}"
	       		directInputSuggestions="true"
	       		suggestionValues="#{impostoController.aliquotaBean.monthList}"
	       		defaultLabel="#{bundle['_nls.mes.label']}" width="60">
	       </rich:comboBox>
	       <h:outputText value="/"></h:outputText>
		   <rich:comboBox validator="#{xssValidator.validate}"
			    id="anoInicioVigencia" required="true"
		   		enableManualInput="false"
				label="#{bundle['_nls.imposto.ano_inicio_vigencia.label']}" 
				value="#{impostoController.aliquotaBean.anoInicioVigencia}"
	       		directInputSuggestions="true"
	       		suggestionValues="#{impostoController.aliquotaBean.yearList}"
	       		defaultLabel="#{bundle['_nls.ano.label']}" width="60">
	       </rich:comboBox>
	       
	   	</h:panelGrid>
       
      	<rich:spacer height="5" /><rich:spacer height="5" />
	
	</ui:composition>

</html>
