<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:outputText value="#{bundle['_nls.empresa.codigo_empresa.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.codigoEmpresa}" />

	<h:outputText value="#{bundle['_nls.empresa.nome_empresa.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.nomeEmpresa}" />

	<h:outputText value="#{bundle['_nls.empresa.codigo_mnemonico.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.codigoMnemonico}" />

	<h:outputText value="#{bundle['_nls.empresa.codigo_cnpj.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.numeroCnpj}" />

	<h:outputText value="#{bundle['_nls.empresa.texto_cidade.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.textoCidade}" />

	<h:outputText value="#{bundle['_nls.empresa.texto_estado.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.textoEstado}" />

	<h:outputText value="#{bundle['_nls.empresa.texto_pais.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.textoPais}" />

	<h:outputText value="#{bundle['_nls.empresa.empresa_pai.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.empresa.nomeEmpresa}" />

	<h:outputText value="#{bundle['_nls.empresa.indicador_ativo.label']}" styleClass="labelGeneric" />
	<h:outputLabel value="#{empresaController.bean.to.indicadorAtivo}" converter="ActiveInactiveConverter" />

	<rich:spacer height="5" />
	<rich:spacer height="5" />
</ui:composition>

</html>
