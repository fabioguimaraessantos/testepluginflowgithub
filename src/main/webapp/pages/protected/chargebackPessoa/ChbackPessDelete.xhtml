<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<rich:modalPanel id="deleteChbackPessPanel" autosized="true" width="200">
        <f:facet name="header">
            <h:outputText value="#{bundle['_nls.title.confirmation']}" style="padding-right:15px;" />
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/icons/close.gif" styleClass="hidelink" id="hideChbPessDeleteLink" />
                <rich:componentControl for="deleteChbackPessPanel" attachTo="hideChbPessDeleteLink" 
                		operation="hide" event="onclick" />
            </h:panelGroup>
        </f:facet>
        <h:form>
            <table width="100%">
                <tbody>
                	<tr>
                		<td colspan="2">
                			<h:outputText value="#{bundle['_nls.title.delete_all']}" style="padding-right:15px;" />
                		</td>
                	</tr>
                    <tr>
                        <td align="center" width="50%">
                			<a4j:commandButton value="#{bundle['_nls.button.ok']}" ajaxSingle="true"
                    				action="#{chargebackController.removeChbackPess}"
                    				oncomplete="#{rich:component('deleteChbackPessPanel')}.hide();"
                    				reRender="deleteChbackPessPanel,chargebackTable,errorMsgId" 
                    				styleClass="buttonGeneric">
                    		</a4j:commandButton>
                        </td>
                        <td align="center" width="50%">
                			<a4j:commandButton limitToList="true"
                				value="#{bundle['_nls.button.cancel']}" styleClass="buttonGeneric"
                    			oncomplete="#{rich:component('deleteChbackPessPanel')}.hide(); return false;" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
</rich:modalPanel>

<rich:modalPanel id="deleteSwProjectLicensePanel" autosized="true" width="200">
  <f:facet name="header">
    <h:outputText value="#{bundle['_nls.title.confirmation']}" style="padding-right:15px;" />
  </f:facet>

  <f:facet name="controls">
    <h:panelGroup>
      <h:graphicImage value="/images/icons/close.gif" styleClass="hidelink" id="hideChbSwDeleteLink" />
      <rich:componentControl for="deleteSwProjectLicensePanel" attachTo="hideChbSwDeleteLink"
                             operation="hide" event="onclick" />
    </h:panelGroup>
  </f:facet>
  <h:form>
    <table width="100%">
      <tbody>
      <tr>
        <td colspan="2">
          <h:outputText value="#{bundle['_nls.title.delete_all']}" style="padding-right:15px;" />
        </td>
      </tr>
      <tr>
        <td align="center" width="50%">
          <a4j:commandButton value="#{bundle['_nls.button.ok']}" ajaxSingle="true"
                             action="#{chargebackController.removeSoftwareProjectLicense}"
                             oncomplete="#{rich:component('deleteSwProjectLicensePanel')}.hide();"
                             reRender="deleteSwProjectLicensePanel,chargebackTable,errorMsgId"
                             styleClass="buttonGeneric">
          </a4j:commandButton>
        </td>
        <td align="center" width="50%">
          <a4j:commandButton limitToList="true"
                             value="#{bundle['_nls.button.cancel']}" styleClass="buttonGeneric"
                             oncomplete="#{rich:component('deleteSwProjectLicensePanel')}.hide(); return false;" />
        </td>
      </tr>
      </tbody>
    </table>
  </h:form>
</rich:modalPanel>

<!-- Modal do StopCharge  -->
<rich:modalPanel id="stopChargePanel" autosized="true" width="270"
                 onshow="javascript: setFocusOnField('ticketAtendimento');">
    <f:facet name="header">
        <h:outputText value="#{bundle['_nls.chargeback.modal.stopcharge.label']}"
                      style="padding-right:15px;" />
    </f:facet>
    <f:facet name="controls">
        <h:panelGroup>
            <h:graphicImage value="/images/icons/close.gif"
                            styleClass="hidelink" id="closeStopChargeModalId" />
            <rich:componentControl for="stopChargePanel"
                                   attachTo="closeStopChargeModalId" operation="hide"
                                   event="onclick" />
        </h:panelGroup>
    </f:facet>
    <rich:messages errorClass="msgError" warnClass="msgWarng"
                   infoClass="msgSuccess" layout="table" ajaxRendered="true">
    </rich:messages>
    <h:form style="noMargin">
        <h:panelGrid columns="2">
            <h:outputLabel value="#{bundle['_nls.chargeback.ticket_atendimento.label']}*: "
                           for="ticketAtendimento" styleClass="labelGeneric" />
            <h:inputText id="ticketAtendimento"
                         label="#{bundle['_nls.chargeback.ticket_atendimento.label']}"
                         immediate="true" required="true"
                         value="#{chargebackController.bean.ticketAtendimento}">
            </h:inputText>
            <f:facet name="footer">
                <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                    <a4j:commandButton
                            action="#{chargebackController.chbackPessStopCharge}"
                            value="#{bundle['_nls.button.ok']}" styleClass="buttonSpecific"
                            oncomplete="if (#{facesContext.maximumSeverity!=null and facesContext.maximumSeverity!='INFO 0'}) #{rich:component('stopChargePanel')}.show();"
                            reRender="stopChargePanel, infoGrid" />
                    <rich:spacer height="5" width="5" />
                    <a4j:commandButton limitToList="true" immediate="true"
                                       value="#{bundle['_nls.button.cancel']}"
                                       styleClass="buttonGeneric"
                                       oncomplete="#{rich:component('stopChargePanel')}.hide();return false;" />
                </h:panelGrid>
            </f:facet>
        </h:panelGrid>
    </h:form>
</rich:modalPanel>

</html>
