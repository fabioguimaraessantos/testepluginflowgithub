<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText
		value="#{bundle['_nls.natureza_centro_lucro.codigo_natureza.label']}"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel
		value="#{naturezaCentroLucroController.bean.to.codigoNatureza}"
		for="codigoNatureza" />

	<h:outputText
		value="#{bundle['_nls.natureza_centro_lucro.nome_natureza.label']}"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel
		value="#{naturezaCentroLucroController.bean.to.nomeNatureza}"
		for="nomeNatureza" />

	<h:outputText
		value="#{bundle['_nls.natureza_centro_lucro.indicador_ativo.label']}"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel
		value="#{naturezaCentroLucroController.bean.to.indicadorAtivo}"
		for="indicadorAtivo" converter="ActiveInactiveConverter" />

	<h:outputText
		value="#{bundle['_nls.natureza_centro_lucro.indicador_tipo.label']}"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel
		value="#{naturezaCentroLucroController.bean.to.indicadorTipo}"
		for="indicadorTipo" converter="TipoNaturezaCentroLucroConverter" />

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
