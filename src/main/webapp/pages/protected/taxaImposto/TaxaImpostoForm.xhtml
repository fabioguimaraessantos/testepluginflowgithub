<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:panelGrid columns="2">
		<h:outputText value="#{bundle['_nls.taxa_imposto.empresa.label']}*:"
			for="empresa" styleClass="labelGeneric" />
		<rich:comboBox id="empresa"
			label="#{bundle['_nls.taxa_imposto.empresa.label']}"
			value="#{taxaImpostoController.bean.to.empresa.nomeEmpresa}"
			suggestionValues="#{taxaImpostoController.bean.empresaList}"
			required="true" directInputSuggestions="true"
			disabled="#{taxaImpostoController.bean.isUpdate}">
			<pms:validateComboBox map="#{taxaImpostoController.bean.empresaMap}" />
		</rich:comboBox>

		<h:outputText
			value="#{bundle['_nls.taxa_imposto.tipo_servico.label']}*:"
			for="tipo_servico" styleClass="labelGeneric" />
		<rich:comboBox id="tipo_servico"
			label="#{bundle['_nls.taxa_imposto.tipo_servico.label']}"
			value="#{taxaImpostoController.bean.to.tipoServico.nomeTipoServico}"
			suggestionValues="#{taxaImpostoController.bean.tipoServicoList}"
			required="true" directInputSuggestions="true"
			disabled="#{taxaImpostoController.bean.isUpdate}">
			<pms:validateComboBox
				map="#{taxaImpostoController.bean.tipoServicoMap}" />
		</rich:comboBox>

		<h:outputText
			value="#{bundle['_nls.taxa_imposto.data_inicio_vigencia.label']}*:"
			styleClass="labelGeneric" />
		<h:panelGrid columns="3" border="0" cellspacing="0">

			<rich:comboBox id="mesIni" enableManualInput="false"
				label="#{bundle['_nls.taxa_imposto.data_mes.label']}"
				defaultLabel="#{bundle['_nls.taxa_imposto.data_mes.label']}"
				required="true"
				value="#{taxaImpostoController.bean.mesInicioVigencia}"
				suggestionValues="#{taxaImpostoController.bean.validityMonthList}"
				width="55">
			</rich:comboBox>

			<h:outputText value="/" styleClass="labelGeneric" />

			<rich:comboBox id="anoIni" enableManualInput="false"
				label="#{bundle['_nls.taxa_imposto.data_ano.label']}"
				defaultLabel="#{bundle['_nls.taxa_imposto.data_ano.label']}"
				required="true"
				value="#{taxaImpostoController.bean.anoInicioVigencia}"
				suggestionValues="#{taxaImpostoController.bean.validityYearList}"
				width="55">
			</rich:comboBox>

		</h:panelGrid>

		<h:outputText value="#{bundle['_nls.taxa.taxa_imposto.municipal']}*:"
			styleClass="labelGeneric" />
		<h:panelGrid columns="6" border="0" cellspacing="0">

			<h:inputText
				value="#{taxaImpostoController.bean.to.valorTaxaMunicipal}"
				size="10" required="true"
				label="#{bundle['_nls.taxa.taxa_imposto.municipal']}" />

			<h:outputText value="%" styleClass="labelGeneric" />
			
			<rich:spacer width="5px"/>

			<h:outputText value="#{bundle['_nls.taxa.taxa_imposto.federal']}*:"
				styleClass="labelGeneric" />
			<h:inputText
				value="#{taxaImpostoController.bean.to.valorTaxaFederal}" size="10"
				required="true" label="#{bundle['_nls.taxa.taxa_imposto.federal']}" />
			<h:outputText value="%" styleClass="labelGeneric" />
		</h:panelGrid>
	</h:panelGrid>




</ui:composition>

</html>
