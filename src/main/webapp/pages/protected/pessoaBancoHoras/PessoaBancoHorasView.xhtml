<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputLabel
		value="#{bundle['_nls.pessoa_banco_horas.pessoa.label']}: "
		styleClass="labelGeneric" />
	<h:outputText
		value="#{pessoaBancoHorasController.bean.to.pessoa.codigoLogin}" />

	<h:outputLabel
		value="#{bundle['_nls.pessoa_banco_horas.data_mes_chp.label']}: "
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaBancoHorasController.bean.to.dataMes}">
		<f:convertDateTime pattern="#{bundle['_nls.date.pattern.simple']}"
			locale="#{bundle['locale.en_us']}" />
	</h:outputText>

	<h:outputLabel
		value="#{bundle['_nls.pessoa_banco_horas.numero_horas.label']}: "
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaBancoHorasController.bean.to.numeroHoras}" />

	<h:outputLabel
		value="#{bundle['_nls.pessoa_banco_horas.valor_fator.label']}: "
		styleClass="labelGeneric" />
	<h:outputText value="#{pessoaBancoHorasController.bean.to.valorFator}" />

	<h:outputLabel
		value="#{bundle['_nls.pessoa_banco_horas.arquivo.label']}: "
		styleClass="labelGeneric" />
	<h:form>
		<h:commandLink action="#{pessoaBancoHorasController.downloadFile}"
			value="#{pessoaBancoHorasController.bean.to.uploadArquivo.nomeArquivo}">
		</h:commandLink>
	</h:form>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
