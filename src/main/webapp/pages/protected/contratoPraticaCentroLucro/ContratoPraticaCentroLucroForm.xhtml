<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:outputText
		value="#{bundle['_nls.cpcl.natureza_centro_lucro.label']}*:"
		for="naturezacentroLucro" styleClass="labelGeneric"></h:outputText>
	<rich:comboBox id="naturezacentroLucro" required="true"
		directInputSuggestions="true"
		label="#{bundle['_nls.cpcl.natureza_centro_lucro.label']}"
		value="#{contratoPraticaController.cpclBean.nomeNatureza}"
		suggestionValues="#{contratoPraticaController.cpclBean.naturezacentroLucroList}"
		valueChangeListener="#{contratoPraticaController.findCentroLucroByNatureza}"
		validator="#{contratoPraticaController.validateNaturezaCentroLucro}"
		imediate="true"
		disabled="#{contratoPraticaController.bean.isContractsPerfil}">

		<a4j:support event="onselect" reRender="centroLucroForm,cpclTable"
			limitToList="true" imediate="true" />
		<a4j:support event="onchange" reRender="centroLucroForm,cpclTable"
			limitToList="true" imediate="true" />
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.cpcl.centro_lucro.label']}*:"
		for="centroLucroForm" styleClass="labelGeneric"></h:outputText>
	<rich:comboBox id="centroLucroForm"
		label="#{bundle['_nls.cpcl.centro_lucro.label']}"
		value="#{contratoPraticaController.cpclBean.to.centroLucro.nomeCentroLucro}"
		suggestionValues="#{contratoPraticaController.cpclBean.centroLucroList}"
		required="true" directInputSuggestions="true"
		validator="#{contratoPraticaController.validateCentroLucro}"
		disabled="#{contratoPraticaController.bean.isContractsPerfil}">
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.cpcl.data_inicio_vigencia.label']}*:"
		for="mesInicioVigenciaForm" styleClass="labelGeneric"></h:outputText>
	<h:panelGrid columns="3" border="0" cellspacing="0">

		<rich:comboBox id="mesInicioVigenciaForm" required="true"
			enableManualInput="false"
			label="#{bundle['_nls.cpcl.mes_inicio_vigencia.label']}"
			value="#{contratoPraticaController.cpclBean.mesInicioVigencia}"
			directInputSuggestions="true"
			suggestionValues="#{contratoPraticaController.cpclBean.monthList}"
			defaultLabel="#{bundle['_nls.mes.label']}" width="60"
			disabled="#{contratoPraticaController.bean.isContractsPerfil}">
		</rich:comboBox>
		<h:outputText value="/"></h:outputText>
		<rich:comboBox id="anoInicioVigenciaForm" required="true"
			enableManualInput="false"
			label="#{bundle['_nls.cpcl.ano_inicio_vigencia.label']}"
			value="#{contratoPraticaController.cpclBean.anoInicioVigencia}"
			directInputSuggestions="true"
			suggestionValues="#{contratoPraticaController.cpclBean.yearList}"
			defaultLabel="#{bundle['_nls.ano.label']}" width="82"
			disabled="#{contratoPraticaController.bean.isContractsPerfil}">
		</rich:comboBox>

	</h:panelGrid>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
