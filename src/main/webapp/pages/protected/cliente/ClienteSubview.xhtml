<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.nome_cliente.label']}*:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.nomeCliente}"/>
    </h:panelGrid>
    <rich:spacer height="5"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.codigo_mnemonico.label']}*:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.codigoMnemonico}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.codigo_cnpj.label']}*:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.codigoCnpj}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.texto_pais.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.textoPais}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.texto_estado.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.textoEstado}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>


    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.texto_cidade.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.textoCidade}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.cliente_pai.label']}*:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.cliente.nomeCliente}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.indicador_ativo.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{clienteController.bean.to.indicadorAtivo}" converter="ActiveInactiveConverter"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cliente.indicador_tipo.label']}:"
                      styleClass="labelGeneric"></h:outputText>
        <h:outputText value="#{clienteController.bean.to.indicadorTipo}" converter="TipoClienteConverter" />
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="2">
        <h:outputLabel
                value="#{bundle['_nls.cliente.prazo_recebimento.label']}:"
                styleClass="labelGeneric"/>
        <h:outputText
                value="#{clienteController.bean.to.numeroDiasPrazoRecebimento}"/>
    </h:panelGrid>
    <rich:spacer height="5" width="10"/>

    <h:panelGrid columns="6">
        <h:outputLabel
                value="#{bundle['_nls.cliente.mega_agent.label']}:"
                styleClass="labelGeneric"/>
        <rich:toolTip for="megaAgentInfo" value="#{bundle['_nls.cliente.mega_agent.tooltip.label']}"/>

        <h:outputText id="megaAgent"
                     value="#{clienteController.bean.to.codigoAgenteMega}">
            <rich:jQuery selector="#megaAgent" query="numeric()"
                         timing="onload" />
            <a4j:support event="onblur"
                         limitToList="true"
                         action="#{clienteController.findPaymentConditionByAgentCodeAndCompanyCode}"
                         reRender="conditionPaymenyList, megaAgenInputtPainel, errorMsgId" ajaxSingle="true" />
        </h:outputText>
        <h:graphicImage id="megaAgentInfo" value="/images/icons/info.gif" style="border:0;padding:5px;" />
        <h:outputText id="megaAgentName" rendered="#{!empty clienteController.bean.megaAgentName}" value="Name: #{clienteController.bean.megaAgentName}" />
    </h:panelGrid>

    <h:panelGrid columns="5">
        <h:outputText
                value="#{bundle['_nls.cliente.condicao_pagamento.label']}:"
                styleClass="labelGeneric" />
        <h:selectManyListbox
                id="conditionPaymenyList"
                rendered="#{!empty clienteController.bean.conditionsPayment}"
                value="#{clienteController.bean.conditionsPayment}"
                size="5"
                disabled="true"
                label="#{bundle['_nls.cliente.condicao_pagamento.label']}">

            <f:selectItems
                    value="#{clienteController.bean.conditionsPayment}" />
        </h:selectManyListbox>
        <h:outputText rendered="#{empty clienteController.bean.conditionsPayment}"
                      value="-"/>
    </h:panelGrid>

    <h:panelGrid columns="4">
        <h:outputLabel
                value="#{bundle['_nls.cliente.pipedrive_code.label']}:"
                styleClass="labelGeneric"/>
        <h:outputText
                value="#{clienteController.bean.to.codigoOrganizacaoPipedrive}"/>
        <h:outputText id="pipedriveName" rendered="#{!empty clienteController.bean.organizationName}"
                      value="Name: #{clienteController.bean.organizationName}"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoOrganizacaoPipedrive == null}"
                      value="-"/>
    </h:panelGrid>
    <rich:spacer height="5"/>

    <h:panelGrid columns="2">
        <h:outputLabel
                value="#{bundle['_nls.cliente.quickbooks_customer.label']}:"
                styleClass="labelGeneric"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoCustomerQuickBooks != null}"
                value="#{clienteController.bean.to.codigoCustomerQuickBooks}"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoCustomerQuickBooks == null}"
                value="-"/>
    </h:panelGrid>
    <rich:spacer height="5"/>

    <h:panelGrid columns="2">
        <h:outputLabel
                value="#{bundle['_nls.cliente.xero_contact.label']}:"
                styleClass="labelGeneric"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoContactXero != null}"
                value="#{clienteController.bean.to.codigoContactXero}"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoContactXero == null}"
                value="-"/>
    </h:panelGrid>
    <rich:spacer height="5"/>

    <h:panelGrid columns="2">
        <h:outputLabel
                value="#{bundle['_nls.cliente.oracle_taxpayer_customer.label']}:"
                styleClass="labelGeneric"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoOracleTaxpayerCustomer != null}"
                      value="#{clienteController.bean.to.codigoOracleTaxpayerCustomer}"/>
        <h:outputText rendered="#{clienteController.bean.to.codigoOracleTaxpayerCustomer == null}"
                      value="-"/>
    </h:panelGrid>
    <rich:spacer height="5"/>

</ui:composition>
</html>
