<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition>

        <rich:column style="text-align: center;">
            <f:facet name="header">
                <h:outputText
                        value="#{bundle['_nls.ti_recurso_integracao.centro_custo.label']}" />
            </f:facet>
            <h:outputText
                    value="#{itemUserDetail.nomeGrupoCusto}" />
        </rich:column>

        <rich:column style="text-align: center;">
            <f:facet name="header">
                <h:outputText
                        value="#{bundle['_nls.ti_recurso_integracao.projeto.label']}" />
            </f:facet>
            <h:outputText
                    value="#{itemUserDetail.nomeProjetoErp}" />
        </rich:column>

        <rich:column style="text-align: center;">
            <f:facet name="header">
                <h:outputText
                        value="#{bundle['_nls.ti_recurso_integracao.valorApropriacao.label']}" />
            </f:facet>
            <h:outputLabel value="R$ " />
            <h:outputText value="#{itemUserDetail.valor}">
                <f:convertNumber locale="#{bundle['locale.en_us']}"
                                 pattern="#{systemProperties['pattern.number']}" />
            </h:outputText>
        </rich:column>

    </ui:composition>
</html>
