<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText value="#{bundle['_nls.pratica.nome_pratica.label']}*: "
		for="nomePratica" styleClass="labelGeneric"></h:outputText>
	<h:inputText validator="#{xssValidator.validate}"
		id="nomePratica" required="true" size="70" maxlength="99"
		label="#{bundle['_nls.pratica.nome_pratica.label']}"
		value="#{praticaController.bean.to.nomePratica}">
		<f:validateLength
			minimum="#{systemProperties['form.input.length.minimum']}"
			maximum="99" />
	</h:inputText>

	<h:outputText value="#{bundle['_nls.form.pratica.type']}*:"
		styleClass="labelGeneric" for="typeLob" />
	<rich:comboBox validator="#{xssValidator.validate}" required="true"
	    id="typeLob" label="#{bundle['_nls.form.pratica.type']}"
		suggestionValues="#{praticaController.bean.typeLobList}"
		value="#{praticaController.bean.to.tipoPratica.nomeTipoPratica}" />


	<h:outputText value="#{bundle['_nls.pratica.sigla_pratica.label']}*: "
		for="siglaPratica" styleClass="labelGeneric"></h:outputText>
	<h:inputText validator="#{xssValidator.validate}"
		id="siglaPratica" required="true" size="70"
		maxlength="99" label="#{bundle['_nls.pratica.sigla_pratica.label']}"
		value="#{praticaController.bean.to.siglaPratica}">
		<f:validateLength
			minimum="#{systemProperties['form.input.length.minimum']}"
			maximum="99" />
	</h:inputText>

	<h:outputText value="#{bundle['_nls.pratica.indicador_ativo.label']}: "
		for="indicadorAtivo" styleClass="labelGeneric"
		rendered="#{praticaController.bean.isUpdate}"></h:outputText>
	<rich:comboBox validator="#{xssValidator.validate}"
		id="indicadorAtivo" required="true"
		enableManualInput="false"
		label="#{bundle['_nls.pratica.indicador_ativo.label']}"
		value="#{praticaController.bean.to.indicadorAtivo}"
		suggestionValues="#{praticaController.bean.suggestionsListInAtivo}"
		directInputSuggestions="true" converter="ActiveInactiveConverter"
		rendered="#{praticaController.bean.isUpdate}">
	</rich:comboBox>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
