<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

    <ui:define name="titleForm">
        #{bundle['_nls.menu.chargeback.software']} &gt; #{bundle['_nls.menu.chargeback.software.appropriate']}
    </ui:define>

    <ui:define name="bodyForm">
        <rich:spacer height="0" width="560" styleClass="noMargin" />
        <h:form styleClass="noMargin">
            <a4j:keepAlive beanName="chargebackBean" />
            <a4j:keepAlive beanName="integrarLicencaSoftwareBean" />

            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['_nls.chargeback.data_mes.label']}*: "
                                   styleClass="labelGeneric" />
                    <h:panelGrid columns="5" cellpadding="0" cellspacing="0">

                        <h:outputText value="#{chargebackController.bean.monthBeg}"
                                      ></h:outputText>

                        <rich:spacer height="5" width="5" />
                        <h:outputText value="/" styleClass="labelGeneric"></h:outputText>
                        <rich:spacer height="5" width="5" />
                        <h:outputText value="#{chargebackController.bean.yearBeg}"
                                      ></h:outputText>
                    </h:panelGrid>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputLabel value="#{bundle['_nls.chargeback.ti_recurso.label']}*: "
                                   styleClass="labelGeneric" />

                    <h:outputText value="#{chargebackController.bean.nomeTiRecurso}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputLabel value="#{bundle['_nls.chargeback.ticket_atendimento.label']}*: "
                                   styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.ticketAtendimento}"
                                  ></h:outputText>

                    <rich:spacer height="5" />
                    <rich:spacer height="5" />

                    <h:outputLabel value="Invoice Number: "
                                   styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.codigoFatura}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputLabel value="Procurify: "
                                   styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.codigoProcurify}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputLabel value="Description*: "
                                   styleClass="labelGeneric" />

                    <h:outputText value="#{chargebackController.bean.descricao}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText value="#{bundle['_nls.deal.moeda.label']}*: "
                                  styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.nomeMoeda}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText value="#{bundle['_nls.item_hrs_fat_deal.receita.label']}*:" styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.valorLicenca}" >
                        <rich:jQuery selector="#valorLicenca"
                                     query="setMask('#{bundle['jquery.monetary.pattern']}')"
                                     timing="onload" />
                        <f:convertNumber locale="#{bundle['locale.en_us']}"
                                         pattern="#{systemProperties['pattern.number']}" />
                    </h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText value="#{bundle['_nls.receita.installments.label']}*:"
                                  required="true" immediate="true" styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.parcelasLicenca}"
                                  ></h:outputText>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText
                            value="Type:" styleClass="labelGeneric" />
                    <a4j:region>
                        <h:outputText value="#{chargebackController.bean.tipoLicencaReadOnly}"
                                      ></h:outputText>
                    </a4j:region>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText value="#{bundle['_nls.comissao_acelerador.cliente.label']}:"
                                  styleClass="labelGeneric" />
                    <a4j:region>
                        <h:outputText value="#{chargebackController.bean.clientReadOnly}"
                                      ></h:outputText>
                    </a4j:region>
                    <rich:spacer height="2"  />
                    <rich:spacer height="2"  />

                    <h:outputText id="contractLobListLabel" value="C-LOB / Cost Center*:"
                                  styleClass="labelGeneric" />
                    <h:outputText value="#{chargebackController.bean.clobNamesReadOnly}"
                                  ></h:outputText>
                </h:panelGrid>

                <h:panelGroup columns="1" >
                    <rich:spacer height="20" />
                    <fieldset>
                        <legend>
                            <h:outputText value="#{bundle['_nls.menu.chargeback.software.appropriate']}"
                                          styleClass="labelGeneric" />
                        </legend>
                        <h:outputText value="#{bundle['_nls.chback_pess.appropriate.warning']}" style="display: inline-block; height: 16px; line-height: 16px;" styleClass="msgWarng" />
                        <rich:spacer height="10" />

                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                            <h:outputText value="#{bundle['_nls.chback_pess.appropriate.remaining.label']}: "
                                          styleClass="labelGeneric" />
                            <h:outputText value="#{chargebackController.bean.remainingInstallments}"
                                           />
                            <rich:spacer height="10"  />
                            <rich:spacer height="10"  />
                            <h:outputText value="#{bundle['_nls.chback_pess.appropriate.total.label']}: "
                                          styleClass="labelGeneric"/>
                            <h:outputText value="#{chargebackController.bean.totalToAppropriate}"  >
                                <rich:jQuery selector="#totalToAppropriate"
                                             query="setMask('#{bundle['jquery.monetary.pattern']}')"
                                             timing="onload" />
                                <f:convertNumber locale="#{bundle['locale.en_us']}"
                                                 pattern="#{systemProperties['pattern.number']}" />
                            </h:outputText>
                            <rich:spacer height="10"  />
                            <rich:spacer height="10"  />
                        </h:panelGrid>
                    </fieldset>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <a4j:commandButton value="#{bundle['_nls.button.appropriate']}"
                                           styleClass="buttonGeneric" style="width: 75px;"
                                           action="#{chargebackController.appropriateInstallments}">
                        </a4j:commandButton>
                        <rich:spacer height="5" width="5" />
                        <a4j:commandButton value="#{bundle['_nls.button.cancel']}"
                                           styleClass="buttonGeneric"
                                           action="#{chargebackController.cancelChbackPess}" />
                    </h:panelGrid>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

</html>
