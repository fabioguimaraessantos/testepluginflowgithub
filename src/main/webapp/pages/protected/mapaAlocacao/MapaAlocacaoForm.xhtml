<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:pms="http://pms.cit.com.br">
	
<ui:composition>
	<a4j:keepAlive beanName="mapaAlocacaoBean" />
	
	<h:outputText
		value="#{bundle['_nls.mapa_alocacao.contrato_pratica.label']}*: "
		for="contratoPratica" styleClass="labelGeneric" />
	<rich:comboBox id="contratoPratica"
		label="#{bundle['_nls.mapa_alocacao.contrato_pratica.label']}"
		value="#{mapaAlocacaoController.bean.to.contratoPratica.nomeContratoPratica}"
		suggestionValues="#{mapaAlocacaoController.bean.contratoPraticaList}"
		required="true"
		directInputSuggestions="true"		
		disabled="#{mapaAlocacaoController.bean.isUpdate}">		
		<pms:validateComboBox map="#{mapaAlocacaoController.bean.contratoPraticaMap}"/>
	</rich:comboBox>
	
	<h:outputText
		value="#{bundle['_nls.mapa_alocacao.indicador_versao.label']}*: "
		for="indicadorVersao" styleClass="labelGeneric"></h:outputText>
	
	<rich:comboBox id="indicadorVersao" enableManualInput="false" required="true"
		label="#{bundle['_nls.mapa_alocacao.indicador_versao.label']}"
		value="#{mapaAlocacaoController.bean.to.indicadorVersao}"
		defaultLabel="#{bumdle['_nls.comboBox.default.label']}"
		directInputSuggestions="true" converter="VersionMapaAlocacaoConverter"
		disabled="#{mapaAlocacaoController.bean.isUpdate}">

		<f:selectItem itemValue="DF" />
		<f:selectItem itemValue="PB" />

	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.mapa_alocacao.vigencia.label']}*: "
				styleClass="labelGeneric"></h:outputText>
				
	<h:panelGrid columns="7" border="0" cellspacing="0">
	
		<rich:comboBox id="mesInicio" enableManualInput="false"
			disabled="#{mapaAlocacaoController.bean.disabledValidityFieldsBeg}"
			value="#{mapaAlocacaoController.bean.validityMonthBeg}"
			label="#{bundle['_nls.mapa_alocacao.vigencia.mes_inicio.label']}"
			defaultLabel="#{bundle['_nls.mapa_alocacao.vigencia.mes.label']}"
			required="true"
			suggestionValues="#{mapaAlocacaoController.bean.validityMonthList}" 
			width="55">
		</rich:comboBox>
		
		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>
						
		<rich:comboBox id="anoInicio" enableManualInput="false"
			disabled="#{mapaAlocacaoController.bean.disabledValidityFieldsBeg}"
			value="#{mapaAlocacaoController.bean.validityYearBeg}"
			label="#{bundle['_nls.mapa_alocacao.vigencia.ano_inicio.label']}"
			defaultLabel="#{bundle['_nls.mapa_alocacao.vigencia.ano.label']}"
			required="true"
			suggestionValues="#{mapaAlocacaoController.bean.validityYearList}"
			width="55">
		</rich:comboBox>
		
		<h:outputText value="#{bundle['_nls.mapa_alocacao.vigencia.until.label']}*: "
					styleClass="labelGeneric"></h:outputText> 
		
		<rich:comboBox id="mesFim" enableManualInput="false"
			disabled="#{mapaAlocacaoController.bean.disabledValidityFieldsEnd}"
			value="#{mapaAlocacaoController.bean.validityMonthEnd}"
			label="#{bundle['_nls.mapa_alocacao.vigencia.ano_inicio.label']}"
			defaultLabel="#{bundle['_nls.mapa_alocacao.vigencia.mes.label']}"
			required="true"
			suggestionValues="#{mapaAlocacaoController.bean.validityMonthList}"
			width="55">
		</rich:comboBox>
		
		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>
			
		<rich:comboBox id="anoFim" enableManualInput="false"
			disabled="#{mapaAlocacaoController.bean.disabledValidityFieldsEnd}"
			value="#{mapaAlocacaoController.bean.validityYearEnd}"
			label="#{bundle['_nls.mapa_alocacao.vigencia.ano_fim.label']}"
			defaultLabel="#{bundle['_nls.mapa_alocacao.vigencia.ano.label']}"
			required="true"
			suggestionValues="#{mapaAlocacaoController.bean.validityYearList}"
			width="55">
		</rich:comboBox>
		
	</h:panelGrid>
                        
	<rich:spacer height="5" /><rich:spacer height="5" />
</ui:composition>

</html>
