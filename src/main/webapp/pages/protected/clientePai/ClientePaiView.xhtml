<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText value="#{bundle['_nls.cliente.codigo_cliente.label']}:"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel value="#{clientePaiController.bean.to.codigoCliente}"
		for="codigoCliente" />

	<h:outputText value="#{bundle['_nls.cliente.nome_cliente.label']}:"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel value="#{clientePaiController.bean.to.nomeCliente}"
		for="nomeCliente" />

	<h:outputText value="#{bundle['_nls.cliente.potencial.label']}:"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel
		value="#{clientePaiController.bean.to.potencial.nomePotencial}"
		for="nomePotencial" />

	<h:outputText value="#{bundle['_nls.cliente.indicador_ativo.label']}:"
		styleClass="labelGeneric"></h:outputText>
	<h:outputLabel value="#{clientePaiController.bean.to.indicadorAtivo}"
		for="indicadorAtivo" converter="ActiveInactiveConverter" />

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
