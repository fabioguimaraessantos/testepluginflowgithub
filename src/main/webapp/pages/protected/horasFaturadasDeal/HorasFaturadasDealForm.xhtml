<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>
	<a4j:keepAlive beanName="horasFaturadasDealBean" />

	<h:outputText value="#{bundle['_nls.horas_faturadas_deal.deal.label']}*: "
		for="deal" styleClass="labelGeneric" />
	<rich:comboBox id="deal"
		label="#{bundle['_nls.horas_faturadas_deal.deal.label']}"
		value="#{horasFaturadasDealController.bean.to.deal.nomeDeal}"
		suggestionValues="#{horasFaturadasDealController.bean.dealList}"
		required="true" directInputSuggestions="true"
		validator="#{horasFaturadasDealController.validateDeal}"
		disabled="#{horasFaturadasDealController.bean.isUpdate}">
	</rich:comboBox>

	<h:outputText
		value="#{bundle['_nls.horas_faturadas_deal.indicador_versao.label']}*: "
		for="indicadorVersao" styleClass="labelGeneric" />
	<rich:comboBox id="indicadorVersao" enableManualInput="false"
		required="true"
		label="#{bundle['_nls.horas_faturadas_deal.indicador_versao.label']}"
		value="WK" defaultLabel="#{bumdle['_nls.comboBox.default.label']}"
		directInputSuggestions="true"
		converter="VersionHorasFaturadasDealConverter" disabled="true">

		<f:selectItem itemValue="WK" />
		<f:selectItem itemValue="PB" />
	</rich:comboBox>

	<h:outputText
		value="#{bundle['_nls.horas_faturadas_deal.data_mes.label']}*: "
		styleClass="labelGeneric" />

	<h:panelGrid columns="7" border="0" cellspacing="0">

		<rich:comboBox id="mes" enableManualInput="false"
			disabled="#{horasFaturadasDealController.bean.disabledDataMes}"
			value="#{horasFaturadasDealController.bean.validityMonth}"
			label="#{bundle['_nls.horas_faturadas_deal.data_mes.mes.label']}"
			defaultLabel="#{bundle['_nls.horas_faturadas_deal.data_mes.mes.label']}"
			required="true"
			suggestionValues="#{horasFaturadasDealController.bean.validityMonthList}"
			width="55">
		</rich:comboBox>

		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="ano" enableManualInput="false"
			disabled="#{horasFaturadasDealController.bean.disabledDataMes}"
			value="#{horasFaturadasDealController.bean.validityYear}"
			label="#{bundle['_nls.horas_faturadas_deal.data_mes.ano.label']}"
			defaultLabel="#{bundle['_nls.horas_faturadas_deal.data_mes.ano.label']}"
			required="true"
			suggestionValues="#{horasFaturadasDealController.bean.validityYearList}"
			width="55">
		</rich:comboBox>

	</h:panelGrid>

	<rich:spacer height="5" />
	<rich:spacer height="5" />
</ui:composition>

</html>
