<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

	<ui:define name="titleForm">
		#{bundle['_nls.menu.msa']} &gt; #{bundle['_nls.menu.msa.add']}
	</ui:define>

	<ui:define name="bodyForm">
		<rich:spacer height="0" width="560" styleClass="noMargin" />
		<h:form styleClass="noMargin">
			<h:panelGrid columns="2">
				<ui:include src="/pages/protected/msa/MsaForm.xhtml" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:outputText value="#{bundle['_nls.travel.budget.label.reembolso']}: "
							  styleClass="labelGeneric"   />
				<h:selectBooleanCheckbox value="#{msaController.bean.indicadorReembolsavel}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<f:facet name="footer">
					<a4j:commandButton action="#{msaController.create}"
									   value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric" />
				</f:facet>
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>

</html>
