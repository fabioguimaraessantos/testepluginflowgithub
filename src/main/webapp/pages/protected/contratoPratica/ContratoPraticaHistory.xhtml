<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
		<h:form styleClass="noMargin">
			<rich:dataTable value="#{contratoPraticaController.bean.historyList}"
				var="item" width="100%">

				<rich:column style="text-align: center;"
					sortBy="#{item.id.revinfo.revtstmp}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.menu.contrato_pratica.date']}" />
					</f:facet>
					<h:outputText value="#{item.id.revinfo.revtstmp}">
						<f:convertDateTime
							pattern="#{bundle['_nls.calendar.pattern.full']}" />
					</h:outputText>
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.id.revinfo.codigoAutor}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle['_nls.menu.contrato_pratica.author']}" />
					</f:facet>
					<h:outputText value="#{item.id.revinfo.codigoAutor}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.msa.nomeMsa}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.menu.contrato_pratica.msa']}" />
					</f:facet>
					<h:outputText value="#{item.msa.nomeMsa}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.pratica.nomePratica}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.menu.contrato_pratica.lob']}" />
					</f:facet>
					<h:outputText value="#{item.pratica.nomePratica}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.nomeContratoPratica}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.menu.contrato_pratica.clob']}" />
					</f:facet>
					<h:outputText value="#{item.nomeContratoPratica}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.aprovador.codigoLogin}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle['_nls.menu.contrato_pratica.approver']}" />
					</f:facet>
					<h:outputText value="#{item.aprovador.codigoLogin}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.gerenteAprovador.codigoLogin}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle['_nls.menu.contrato_pratica.manager_approver']}" />
					</f:facet>
					<h:outputText value="#{item.gerenteAprovador.codigoLogin}" />
				</rich:column>

				<rich:column style="text-align: center;"
							 sortBy="#{item.TipoModeloNegocio.nomeTipoModeloNegocio}">
					<f:facet name="header">
						<h:outputText
								value="#{bundle['_nls.contrato_pratica.tipoModeloNegocio.label']}" />
					</f:facet>
					<h:outputText value="#{item.tipoModeloNegocio.nomeTipoModeloNegocio}" />
				</rich:column>
				<rich:column style="text-align: center;"
							 sortBy="#{item.indicadorReembolsavel}">
					<f:facet name="header">
						<h:outputText
								value="#{bundle['_nls.contrato_pratica.reembolsavel.label']}" />
					</f:facet>
					<h:outputText value="#{item.indicadorReembolsavel}" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.indicadorStatus}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle['_nls.menu.contrato_pratica.status']}" />
					</f:facet>
					<h:outputText value="#{item.indicadorStatus}"
						converter="StatusContratoPraticaConverter" />
				</rich:column>

				<rich:column style="text-align: center;"
					sortBy="#{item.indicadorAtivo}">
					<f:facet name="header">
						<h:outputText
							value="#{bundle['_nls.menu.contrato_pratica.contract_status']}" />
					</f:facet>
					<h:outputText value="#{item.indicadorAtivo}"
						converter="ContratoPraticaStatusContratoConverter" />
				</rich:column>

				<f:facet name="footer">
					<h:outputText value="#{bundle['_nls.msg.no_registered_item']}"
						rendered="#{empty contratoPraticaController.bean.historyList}"
						style="font-style: italic;" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</h:panelGrid>

</ui:composition>

</html>
