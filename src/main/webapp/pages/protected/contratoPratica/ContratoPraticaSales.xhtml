<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:form id="formSalesTab" styleClass="noMargin">
		<a4j:keepAlive beanName="contratoPraticaBean" />
		<h:panelGrid columns="2">
			<h:outputText
				value="#{bundle['_nls.contrato_pratica.nome_contrato_pratica.label']}"
				for="nomeContratoPratica" styleClass="labelGeneric" />
			<h:outputText
				value="#{contratoPraticaController.bean.to.nomeContratoPratica}" />

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.pessoa_dn.label']}*:"
				for="codigoLogin" styleClass="labelGeneric" />
			<rich:comboBox id="codigoLogin"
				label="#{bundle['_nls.contrato_pratica.pessoa_dn.label']}"
				value="#{contratoPraticaController.bean.to.pessoa.codigoLogin}"
				suggestionValues="#{contratoPraticaController.bean.pessoaList}"
				directInputSuggestions="false">
				<pms:validateComboBox
					map="#{contratoPraticaController.bean.pessoaMap}" />
			</rich:comboBox>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.percentual_comissao.label']}:"
				for="percentualComissao" styleClass="labelGeneric" />
			<h:panelGroup>
				<h:inputText id="percentualComissao" size="5" maxlength="10"
					label="#{bundle['_nls.contrato_pratica.percentual_comissao.label']}"
					value="#{contratoPraticaController.bean.to.percentualComissao}">
					<f:validateLength maximum="5" />
					<f:convertNumber locale="#{bundle['locale.en_us']}"
						pattern="#{systemProperties['pattern.number.1']}" />
					<rich:jQuery query="numeric()" timing="onload"
						selector="#percentualComissao" />
				</h:inputText>
				<h:outputText value="%" />
			</h:panelGroup>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.percentual_margem.label']}:"
				for="percentualMargem" styleClass="labelGeneric" />
			<h:panelGroup>
				<h:inputText id="percentualMargem" size="5" maxlength="10"
					label="#{bundle['_nls.contrato_pratica.percentual_margem.label']}"
					value="#{contratoPraticaController.bean.to.percentualMargem}">
					<f:validateLength maximum="10" />
					<f:convertNumber locale="#{bundle['locale.en_us']}"
						pattern="#{systemProperties['pattern.number.1']}" />
					<rich:jQuery query="numeric()" timing="onload"
						selector="#percentualMargem" />
				</h:inputText>
				<h:outputText value="%" />
			</h:panelGroup>

			<h:outputText
				value="#{bundle['_nls.contrato_pratica.forecast_sales_tax.label']}"
				for="forecastSalesTax" styleClass="labelGeneric" />
			<h:outputText
				value="#{contratoPraticaController.bean.to.forecastSalesTax} %"
				id="forecastSalesTax" />

			<f:facet name="footer">
				<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<a4j:commandButton
						action="#{contratoPraticaController.contratoPraticaNext}"
						value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric"
						reRender="formSalesTab,errorMsgId" limitToList="true">
					</a4j:commandButton>
				</h:panelGrid>
			</f:facet>
		</h:panelGrid>
	</h:form>

</ui:composition>

</html>
