<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

    <h:panelGrid columns="2">
        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.name.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{costCenterHierarchyController.bean.costCenterHierarchy.name}"/>

        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.oracle_code.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{costCenterHierarchyController.bean.costCenterHierarchy.oracleCode}"/>

        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.status.label']}:"
                      styleClass="labelGeneric"/>
        <h:outputLabel value="#{costCenterHierarchyController.bean.costCenterHierarchy.inActive}"
                       converter="ActiveInactiveConverter"/>
    </h:panelGrid>

    <rich:spacer height="5" width="10"/>

    <a4j:outputPanel id="pnlCostCenters" rendered="#{!empty costCenterHierarchyController.bean.costCenters}" >
        <fieldset style="width: 300px;">
            <legend> <h:outputText value="#{bundle['_nls.menu.grupo_custo']}"  /> </legend>
            <rich:dataTable value="#{costCenterHierarchyController.bean.costCenters}"
                            var="costCenter" rows="#{systemProperties['research.size.page.result']}"
                            width="100%" id="costCenterTable" >

                <rich:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.name.label']}" />
                    </f:facet>
                    <h:outputText value="#{costCenter.nomeGrupoCusto}" />
                </rich:column>
            </rich:dataTable>
        </fieldset>
    </a4j:outputPanel>

</ui:composition>
</html>
