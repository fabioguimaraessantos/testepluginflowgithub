<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition>
        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.name.label']}* : "
                      styleClass="labelGeneric"/>
        <h:inputText id="costCenterHierarchyName" required="true" size="40" maxlength="100"
                     label="#{bundle['_nls.cost_center_hierarchy.name.label']}"
                     value="#{costCenterHierarchyController.bean.costCenterHierarchy.name}">
            <f:validateLength
                    minimum="#{systemProperties['form.input.length.minimum']}"
                    maximum="100" />
        </h:inputText>

        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
            <h:outputText value="#{bundle['_nls.cost_center_hierarchy.oracle_code.label']}* : "
                          styleClass="labelGeneric" />
            <rich:toolTip for="oracleCodeInfo" event="onmouseover"
                          value="#{bundle['_nls.msg.info.cost_center_hierarchy.oracle_code']}" />
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
            <h:inputText id="costCenterHierarchyOracleCode" required="true" size="40" maxlength="30"
                         label="#{bundle['_nls.cost_center_hierarchy.oracle_code.label']}"
                         value="#{costCenterHierarchyController.bean.costCenterHierarchy.oracleCode}">
                <f:validateLength maximum="30" />
            </h:inputText>
            <h:graphicImage id="oracleCodeInfo" value="/images/icons/info.gif" style="border:0;padding:5px;" />
        </h:panelGrid>

        <h:outputText value="#{bundle['_nls.cost_center_hierarchy.status.label']}*:"
                      styleClass="labelGeneric" rendered="#{costCenterHierarchyController.bean.isUpdate}"/>
        <h:selectOneMenu id="costCenterHierarchyStatus" rendered="#{costCenterHierarchyController.bean.isUpdate}"
                         required="#{costCenterHierarchyController.bean.isUpdate}"
                         value="#{costCenterHierarchyController.bean.costCenterHierarchy.inActive}">
            <f:selectItem itemValue="true" itemLabel="#{bundle['_nls.active.label']}"/>
            <f:selectItem itemValue="false" itemLabel="#{bundle['_nls.inactive.label']}"/>
        </h:selectOneMenu>

    </ui:composition>
</html>
