<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>
	<a4j:keepAlive beanName="receitaBean" />

	<h:outputText
		value="#{bundle['_nls.receita.contrato_pratica.label']}*:"
		for="contratoPratica" styleClass="labelGeneric" />
	<rich:comboBox id="contratoPratica"
		label="#{bundle['_nls.receita.contrato_pratica.label']}"
		value="#{receitaController.bean.to.contratoPratica.nomeContratoPratica}"
		suggestionValues="#{receitaController.bean.contratoPraticaList}"
		required="true" directInputSuggestions="true"
		validator="#{receitaController.validateContratoPratica}"
		disabled="#{receitaController.bean.isUpdate}" width="400">
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.receita.indicador_versao.label']}:"
		for="indicadorVersao" styleClass="labelGeneric" />
	<rich:comboBox id="indicadorVersao" enableManualInput="false"
		required="true"
		label="#{bundle['_nls.receita.indicador_versao.label']}" value="WK"
		defaultLabel="#{bundle['_nls.comboBox.default.label']}"
		directInputSuggestions="true" converter="VersionReceitaConverter"
		disabled="true">

		<f:selectItem itemValue="WK" />
		<f:selectItem itemValue="PB" />
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.receita.data_mes.label']}*:"
		styleClass="labelGeneric" />

	<h:panelGrid columns="7" border="0" cellspacing="0">

		<rich:comboBox id="mes" enableManualInput="false"
			disabled="#{receitaController.bean.disabledDataMes}"
			value="#{receitaController.bean.validityMonth}"
			label="#{bundle['_nls.receita.data_mes.mes.label']}"
			defaultLabel="#{bundle['_nls.receita.data_mes.mes.label']}"
			required="true"
			suggestionValues="#{receitaController.bean.validityMonthList}"
			width="55">
		</rich:comboBox>

		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="ano" enableManualInput="false"
			disabled="#{receitaController.bean.disabledDataMes}"
			value="#{receitaController.bean.validityYear}"
			label="#{bundle['_nls.receita.data_mes.ano.label']}"
			defaultLabel="#{bundle['_nls.receita.data_mes.ano.label']}"
			required="true"
			suggestionValues="#{receitaController.bean.validityYearList}"
			width="55">
		</rich:comboBox>

	</h:panelGrid>

	<h:outputText
		value="#{bundle['_nls.receita.receita_tipo.label']}*:"
		for="receitaTipo" styleClass="labelGeneric" />
	<rich:comboBox id="receitaTipo"
		label="#{bundle['_nls.receita.receita_tipo.label']}"
		value="#{receitaController.bean.currentRowType}"
		suggestionValues="#{receitaController.bean.receitaTipoList}"
		required="true" directInputSuggestions="true"
		validator="#{receitaController.validateReceitaTipo}"
		disabled="#{receitaController.bean.isUpdate}">
	</rich:comboBox>

	<rich:spacer height="5" />
	<rich:spacer height="5" />
</ui:composition>

</html>
