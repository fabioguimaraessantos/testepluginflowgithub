<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

	<ui:define name="titleForm">
		#{bundle['_nls.menu.base_papel_alocacao']} &gt; #{bundle['_nls.menu.base_papel_alocacao.edit']}
	</ui:define>

	<ui:define name="bodyForm">
		<rich:spacer height="0" width="650" styleClass="noMargin" />
		<h:form styleClass="noMargin">
			<a4j:keepAlive beanName="basePapelAlocacaoBean" />
			<a4j:loadScript src="/js/jquery.numeric.js" />
			<h:panelGrid columns="2">
				<ui:include src="/pages/protected/basePapelAlocacao/BasePapelAlocacaoForm.xhtml" />
				<f:facet name="footer">
					<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
						<a4j:commandButton action="#{basePapelAlocacaoController.cancelBasePapelAlocacao}"
										   value="#{bundle['_nls.button.back']}" styleClass="buttonGeneric"
										   immediate="true" />
						<rich:spacer width="5" styleClass="noMargin" />
						<a4j:commandButton action="#{basePapelAlocacaoController.update}"
										   value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric"
										   rendered="#{!basePapelAlocacaoController.bean.isEdit}" />
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>

		<rich:spacer height="5" />

		<ui:include
			src="/pages/protected/custoBasePapelAlocacao/CustoBasePapelAlocacaoManage.xhtml" />

	</ui:define>

</ui:composition>

</html>
