<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="title">#{bundle['_nls.access_denied.page.title']}</ui:define>

	
	<ui:define name="formLogin">	
		
		<div id="login" align="center">
			<div id="left">
				<h:graphicImage value="/images/stop.gif" />
				<br/><br/>
				<a href="javascript: history.go(-1)">#{bundle['_nls.access_denied.button.back.label']}</a>
			</div>
			
			<div id="right">
				<h:form prependId="false" >
				<fieldset class="login-form">
					<h2><h:outputText value="#{bundle['_nls.access_denied.title']}"/></h2>
					<div class="message">
						<h:outputText value="#{bundle['_nls.access_denied.msg']}"/>
						<br/><br/>
						<h:graphicImage value="/images/logo-cit.png" />
					</div>
					<p></p>
					<p></p>
				</fieldset>		
				</h:form>
			</div>
			
		</div>
	
	</ui:define>
	
</ui:composition>
</html>
