<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:outputText value="#{bundle['_nls.cotacao_moeda.moeda.label']}*: "
		for="moeda" styleClass="labelGeneric" />
	<rich:comboBox id="moeda"
		label="#{bundle['_nls.cotacao_moeda.moeda.label']}"
		value="#{cotacaoMoedaController.bean.to.moeda.nomeMoeda}"
		suggestionValues="#{cotacaoMoedaController.bean.moedaList}"
		required="true" directInputSuggestions="true">
		<pms:validateComboBox map="#{cotacaoMoedaController.bean.moedaMap}" />
	</rich:comboBox>

	<h:outputText
		value="#{bundle['_nls.taxa_imposto.data_inicio_vigencia.label']}*: "
		styleClass="labelGeneric" />
	<h:panelGrid columns="3" border="0" cellspacing="0">

		<rich:comboBox id="mes" enableManualInput="false"
			label="#{bundle['_nls.mes.label']}"
			defaultLabel="#{bundle['_nls.mes.label']}" required="true"
			value="#{cotacaoMoedaController.bean.month}"
			suggestionValues="#{dateBean.monthList}" width="55">
		</rich:comboBox>

		<h:outputText value="/" styleClass="labelGeneric" />

		<rich:comboBox id="ano" enableManualInput="false"
			label="#{bundle['_nls.ano.label']}"
			defaultLabel="#{bundle['_nls.ano.label']}" required="true"
			value="#{cotacaoMoedaController.bean.year}"
			suggestionValues="#{dateBean.yearList}" width="55">
		</rich:comboBox>

	</h:panelGrid>

	<h:outputText
		value="#{bundle['_nls.cotacao_moeda.valor_cotacao.label']}*: "
		for="valorCotacao" styleClass="labelGeneric" />
	<h:inputText id="valorCotacao" required="true" size="15" maxlength="10"
		label="#{bundle['_nls.cotacao_moeda.valor_cotacao.label']}"
		value="#{cotacaoMoedaController.bean.to.valorCotacao}">

		<f:validateLength maximum="10" minimum="0" />

		<rich:jQuery timing="onload" selector="#valorCotacao"
			query="numeric('#{bundle['locale.decimal.separator']}')" />
	</h:inputText>

</ui:composition>

</html>
