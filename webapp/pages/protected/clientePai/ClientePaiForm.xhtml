<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText value="#{bundle['_nls.cliente.nome_cliente.label']}*:"
		for="nomeCliente" styleClass="labelGeneric" />
	<h:inputText validator="#{xssValidator.validate}"
		id="nomeCliente" required="true" size="70" maxlength="99"
		label="#{bundle['_nls.cliente.nome_cliente.label']}"
		value="#{clientePaiController.bean.to.nomeCliente}">
		<f:validateLength
			minimum="#{systemProperties['form.input.length.minimum']}"
			maximum="99" />
	</h:inputText>

	<h:outputText value="#{bundle['_nls.cliente.potencial.label']}:"
		for="potencial" styleClass="labelGeneric" />
	<rich:comboBox id="potencial" enableManualInput="false"
		immediate="true" directInputSuggestions="true"
		label="#{bundle['_nls.cliente.potencial.label']}"
		value="#{clientePaiController.bean.potencialSelected}"
		suggestionValues="#{clientePaiController.bean.potencialList}">
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.cliente.indicador_ativo.label']}:"
		for="indicadorAtivo" styleClass="labelGeneric"
		rendered="#{clientePaiController.bean.isUpdate}" />
	<rich:comboBox id="indicadorAtivo" required="true"
		enableManualInput="false"
		label="#{bundle['_nls.cliente.indicador_ativo.label']}"
		value="#{clientePaiController.bean.to.indicadorAtivo}"
		suggestionValues="#{clientePaiController.bean.suggestionsListInAtivo}"
		directInputSuggestions="true" converter="ActiveInactiveConverter"
		rendered="#{clientePaiController.bean.isUpdate}">
	</rich:comboBox>

	<h:panelGrid columns="2" cellpadding="0" cellspacing="0" id="txtNrDiasFaturar">
		<h:outputText value="#{bundle['_nls.cliente.days_to_bill.label']}:" styleClass="labelGeneric" />
	</h:panelGrid>

	<h:panelGrid columns="2" cellpadding="0" cellspacing="0" id="nrDiasFaturar2">
		<h:inputText id="numeroDiasPrazoFaturar" size="23" maxlength="10"
					 label="#{bundle['_nls.cliente.days_to_bill.label']}"
					 value="#{clientePaiController.bean.to.numeroDiasPrazoFaturar}">
			<rich:jQuery selector="#numeroDiasPrazoFaturar" query="numeric()"
						 timing="onload" />
		</h:inputText>
	</h:panelGrid>

	<rich:spacer height="5" />
	<rich:spacer height="5" />
</ui:composition>

</html>
