<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
        <h:form styleClass="noMargin">
            <rich:dataTable value="#{grupoCustoController.bean.historyList.grupoCusto}"
                            var="item" width="100%">

                <rich:column style="text-align: center;"
                             sortBy="#{item.id.revinfo.revtstmp}"
                             sortOrder="DESCENDING">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.grupo_custo.date']}"/>
                    </f:facet>
                    <h:outputText value="#{item.id.revinfo.revtstmp}">
                        <f:convertDateTime
                                pattern="#{bundle['_nls.calendar.pattern.full']}"/>
                    </h:outputText>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.id.revinfo.codigoAutor}">
                    <f:facet name="header">
                        <h:outputText
                                value="#{bundle['_nls.grupo_custo.author']}"/>
                    </f:facet>
                    <h:outputText value="#{item.id.revinfo.codigoAutor}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.nome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.grupo_custo.nome_grupo_custo.label']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC'}" value="#{item.nome}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.nomeDaArea}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.grupo_custo.area.label']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC'}" value="#{item.nomeDaArea}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.nomeAprovador}">
                    <f:facet name="header">
                        <h:outputText
                                value="#{bundle['_nls.grupo_custo.approver']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC'}"
                                  value="#{item.nomeAprovador}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.nomeGerenteAprovador}">
                    <f:facet name="header">
                        <h:outputText
                                value="#{bundle['_nls.grupo_custo.manager_approver']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC'}"
                                  value="#{item.nomeGerenteAprovador}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.dataDeInativacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.grupo_custo.date.inactivation']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC'}" value="#{item.dataDeInativacao}">
                        <f:convertDateTime
                                pattern="#{bundle['_nls.calendar.pattern.full']}"/>
                    </h:outputText>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.nomeStatus}">
                    <f:facet name="header">
                        <h:outputText
                                value="#{bundle['_nls.contrato_pratica.cost_center.status.label']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'GC' and item.nomeStatus != null}"
                                  value="#{item.nomeStatus}"/>
                </rich:column>

                <rich:column style="text-align: center;"
                             sortBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['_nls.menu.cost_center.other_actions']}"/>
                    </f:facet>
                    <h:outputText rendered="#{item.type == 'Budget Area' or item.type == 'Profit Center'}"
                                  value="#{item.type}"/>
                </rich:column>

                <f:facet name="footer">
                    <h:outputText value="#{bundle['_nls.msg.no_registered_item']}"
                                  rendered="#{empty grupoCustoController.bean.historyList.grupoCusto}"
                                  style="font-style: italic;"/>
                </f:facet>
            </rich:dataTable>
        </h:form>
    </h:panelGrid>

</ui:composition>

</html>
