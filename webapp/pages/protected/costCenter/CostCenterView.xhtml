<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

		<ui:define name="titleForm">
			#{bundle['_nls.menu.grupo_custo']} &gt; #{bundle['_nls.menu.grupo_custo.view']}
		</ui:define>

		<ui:define name="bodyForm">
			<rich:spacer height="0" width="560" styleClass="noMargin"/>
				<h:form styleClass="noMargin">
					<rich:spacer height="10" styleClass="noMargin"/>
						<a4j:outputPanel id="tabs">
							<rich:tabPanel
									id="configureTabPanel"
									immediate="true"
									switchType="ajax">

								<rich:tab
										id="tabGrupoCusto"
										name="tabGrupoCusto"
										label="#{bundle['_nls.menu.grupo_custo']}">

									<ui:include src="/pages/protected/costCenter/CostCenterTabView.xhtml"/>
								</rich:tab>

								<rich:tab
										id="tabHistory"
										name="tabHistory"


										label="#{bundle['_nls.menu.contrato_pratica.history.tab.label']}"
										action="#{grupoCustoController.prepareCostCenterHistory}">
									<ui:include src="/pages/protected/costCenter/CostCenterHistory.xhtml"/>
								</rich:tab>

							</rich:tabPanel>
						</a4j:outputPanel>
				</h:form>
		</ui:define>
	</ui:composition>
</html>
