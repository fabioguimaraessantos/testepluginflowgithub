<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition
	template="/pages/protected/comissao/ComissaoFaturaEdit.xhtml">

	<ui:define name="comboboxStatus">
		<h:outputText
			value="#{bundle['_nls.comissao_acelerador.indicador_status.label']}: "
			for="indicadorEstadoAtual" styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="indicadorEstadoAtual"
			label="#{bundle['_nls.comissao_acelerador.indicador_status.label']}"
			value="#{comissaoController.bean.comissaoFatura.comissao.indicadorEstadoAtual}"
			directInputSuggestions="false" converter="StatusComissaoConverter">

			<f:selectItem itemValue="OP" />
			<f:selectItem itemValue="RQ" />

		</rich:comboBox>
	</ui:define>

	<ui:define name="comissaoButtons">
		<a4j:commandButton action="#{comissaoController.backToSearchFaturaAe}"
			value="#{bundle['_nls.button.back']}" styleClass="buttonGeneric">
		</a4j:commandButton>
		<rich:spacer width="5" height="5" />
		<a4j:commandButton styleClass="buttonGeneric"
			action="#{comissaoController.updateComissaoFaturaAe}"
			value="#{bundle['_nls.button.save']}">
		</a4j:commandButton>
	</ui:define>

</ui:composition>

</html>
