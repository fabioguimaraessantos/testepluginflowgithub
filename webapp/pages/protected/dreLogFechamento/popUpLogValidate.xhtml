<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>

<h:form>
	<rich:panel id="progressPanel">
		<f:facet name="header">
			<h:outputText
				value="#{bundle['_nls.dre_fechamento.validate_process.title']}" />
		</f:facet>
		<h:panelGrid columns="2">
			<rich:progressBar
				value="#{dreLogFechamentoController.bean.currentValue}"
				interval="2000"
				label="#{dreLogFechamentoController.bean.valueRounded} %"
				enabled="true" minValue="-1" maxValue="100"
				reRenderAfterComplete="progressPanel">
			</rich:progressBar>
			<h:outputText
				value="#{bundle['_nls.dre_fechamento.validate_pessoa.validating']}" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<rich:progressBar
				value="#{dreLogFechamentoController.bean.tc.percentualConclusao}"
				interval="1000"
				label="#{dreLogFechamentoController.bean.tc.percentualConclusaoRounded} %"
				enabled="true" minValue="-1" maxValue="100"
				reRenderAfterComplete="progressPanel">
			</rich:progressBar>
			<h:outputText
				value="#{bundle['_nls.dre_fechamento.validate_pessoa.building']}" />
			<rich:spacer height="20" />
		</h:panelGrid>
		<a4j:outputPanel id="panelButton" ajaxRendered="true">
			<h:commandButton value="Close Window" onclick="window.close();"
				rendered="#{dreLogFechamentoController.bean.tc.percentualConclusaoRounded == 100}" />
			<a4j:poll interval="5000" reRender="panelButton" enabled="true" />
		</a4j:outputPanel>
	</rich:panel>
</h:form>
</body>
</html>
