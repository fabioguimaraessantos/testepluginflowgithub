<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>

    <h:outputText value="#{bundle['_nls.industry.type.name.label']}*: "
                  for="name" styleClass="labelGeneric"></h:outputText>

    <h:inputText id="name" required="true" size="70" maxlength="99"
                 label="#{bundle['_nls.industry.type.name.label']}"
                 value="#{industryTypeController.bean.industryType.name}">
        <f:validateLength
                minimum="#{systemProperties['form.input.length.minimum']}"
                maximum="99" />
    </h:inputText>


    <h:outputText value="#{bundle['_nls.industry.type.status.label']}: "
                  for="status" styleClass="labelGeneric" rendered="#{industryTypeController.bean.update}" />

    <rich:comboBox id="status" required="true" enableManualInput="false"
                   label="#{bundle['_nls.industry.type.status.label']}"
                   value="#{industryTypeController.bean.industryType.inActive}"
                   suggestionValues="#{industryTypeController.bean.suggestionsListInAtivo}"
                   directInputSuggestions="true" converter="ActiveInactiveConverter"
                   rendered="#{industryTypeController.bean.update}"
                   disabled="#{!industryTypeController.bean.updateStatus}">
    </rich:comboBox>

    <rich:spacer height="5" />
    <rich:spacer height="5" />

</ui:composition>

</html>
