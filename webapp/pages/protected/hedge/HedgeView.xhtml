<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText value="#{bundle['_nls.hedge.data_mes.label']}"
		styleClass="labelGeneric" />
	<h:outputLabel value="#{hedgeController.bean.to.dataMes}">
		<f:convertDateTime pattern="#{bundle['_nls.date.pattern.simple']}" />
	</h:outputLabel>

	<h:outputText value="#{bundle['_nls.hedge.moeda.label']}"
		styleClass="labelGeneric" />
	<h:outputLabel value="#{hedgeController.bean.to.moeda.nomeMoeda}" />

	<h:outputText value="#{bundle['_nls.hedge.valor.label']}"
		styleClass="labelGeneric" />
	<h:outputLabel value="#{hedgeController.bean.to.valorHedge}">
		<f:convertNumber locale="#{bundle['locale.en_us']}"
			pattern="#{systemProperties['pattern.number']}" />
	</h:outputLabel>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
