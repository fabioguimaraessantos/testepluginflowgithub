<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:outputText value="#{bundle['_nls.hedge.data_mes.label']}: "
		for="dataMes" styleClass="labelGeneric"></h:outputText>
	<h:panelGrid columns="3" border="0" cellspacing="0" id="dataMes">
		<rich:comboBox validator="#{xssValidator.validate}"
			id="month" required="true" enableManualInput="false"
			label="#{bundle['_nls.mes.label']}"
			value="#{hedgeController.bean.month}" directInputSuggestions="true"
			suggestionValues="#{dateBean.monthList}"
			defaultLabel="#{bundle['_nls.mes.label']}" width="60">
		</rich:comboBox>
		<h:outputText value="/"></h:outputText>
		<rich:comboBox validator="#{xssValidator.validate}"
			id="year" required="true" enableManualInput="false"
			label="#{bundle['_nls.ano.label']}"
			value="#{hedgeController.bean.year}" directInputSuggestions="true"
			suggestionValues="#{dateBean.yearList}"
			defaultLabel="#{bundle['_nls.ano.label']}" width="60">
		</rich:comboBox>
	</h:panelGrid>

	<h:outputText for="moeda" styleClass="labelGeneric"
		value="#{bundle['_nls.hedge.moeda.label']}*: " />
	<rich:comboBox validator="#{xssValidator.validate}"
		id="moeda" width="128"
		label="#{bundle['_nls.hedge.moeda.label']}"
		value="#{hedgeController.bean.to.moeda.nomeMoeda}"
		suggestionValues="#{hedgeController.bean.moedaList}" required="true"
		directInputSuggestions="true">

		<pms:validateComboBox map="#{hedgeController.bean.moedaMap}" />
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.hedge.valor.label']}: "
		for="valorHedge" styleClass="labelGeneric"></h:outputText>
	<h:inputText validator="#{xssValidator.validate}" id="valorHedge"
		value="#{hedgeController.bean.to.valorHedge}"
		label="#{bundle['_nls.hedge.valor.label']}">

		<rich:jQuery selector="#valorHedge" timing="onload"
			query="setMask('#{bundle['jquery.monetary.pattern']}')" />

		<f:convertNumber locale="#{bundle['locale.en_us']}"
			pattern="#{systemProperties['pattern.number']}" />
	</h:inputText>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>
</html>
