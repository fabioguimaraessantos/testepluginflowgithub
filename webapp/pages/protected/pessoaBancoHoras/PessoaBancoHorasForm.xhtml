<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:outputText value="#{bundle['_nls.pessoa_banco_horas.pessoa.label']}*: "
		for="codigoLogin" styleClass="labelGeneric"></h:outputText>
	<a4j:region renderRegionOnly="true" id="codigoLoginRegion">
		<h:inputText id="codigoLogin" style=" width : 150px;"
			validator="#{pessoaBancoHorasController.validatePessoa}"
			label="#{bundle['_nls.pessoa_banco_horas.pessoa.label']}"
			immediate="true" required="true"
			value="#{pessoaBancoHorasController.bean.to.pessoa.codigoLogin}">

			<rich:suggestionbox for="codigoLogin" var="result"
				suggestionAction="#{pessoaBancoHorasController.autoCompletePessoa}">
				<h:column>
					<h:outputText value="#{result.codigoLogin}" />
				</h:column>
			</rich:suggestionbox>
		</h:inputText>
	</a4j:region>

	<h:outputText
		value="#{bundle['_nls.pessoa_banco_horas.numero_horas.label']}*: "
		for="numeroHoras" styleClass="labelGeneric" />
	<h:inputText id="numeroHoras" size="15" maxlength="10"
		label="#{bundle['_nls.pessoa_banco_horas.numero_horas.label']}"
		value="#{pessoaBancoHorasController.bean.to.numeroHoras}"
		required="true">
		<f:validateLength maximum="10" />
		<f:convertNumber locale="#{bundle['locale.en_us']}"
			maxFractionDigits="1" pattern="#{systemProperties['pattern.number']}" />
		<rich:jQuery query="numeric()" timing="onload" selector="#numeroHoras" />
	</h:inputText>

	<h:outputText
		value="#{bundle['_nls.pessoa_banco_horas.data_mes_chp.label']}*: "
		for="dataMes" styleClass="labelGeneric" />
	<h:panelGrid columns="5" cellpadding="0" cellspacing="0">
		<rich:comboBox id="mesInicio" enableManualInput="false"
			value="#{pessoaBancoHorasController.bean.monthBeg}"
			label="#{bundle['_nls.mes.label']}"
			defaultLabel="#{bundle['_nls.mes.label']}"
			suggestionValues="#{dateBean.monthList}" width="55" required="true">
		</rich:comboBox>

		<rich:spacer height="5" width="5" />
		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>
		<rich:spacer height="5" width="5" />

		<rich:comboBox id="anoInicio" enableManualInput="false"
			value="#{pessoaBancoHorasController.bean.yearBeg}"
			label="#{bundle['_nls.ano.label']}"
			defaultLabel="#{bundle['_nls.ano.label']}"
			suggestionValues="#{dateBean.yearList}" width="55" required="true">
		</rich:comboBox>
	</h:panelGrid>

	<h:outputText
		value="#{bundle['_nls.pessoa_banco_horas.valor_fator.label']}*: "
		for="valorFator" styleClass="labelGeneric" />
	<h:inputText id="valorFator" size="15" maxlength="10"
		label="#{bundle['_nls.pessoa_banco_horas.valor_fator.label']}"
		value="#{pessoaBancoHorasController.bean.to.valorFator}"
		required="true">
		<f:validateLength maximum="10" />
		<f:convertNumber locale="#{bundle['locale.en_us']}"
			maxFractionDigits="1" pattern="#{systemProperties['pattern.number']}" />
		<rich:jQuery query="numeric()" timing="onload" selector="#valorFator" />
	</h:inputText>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
