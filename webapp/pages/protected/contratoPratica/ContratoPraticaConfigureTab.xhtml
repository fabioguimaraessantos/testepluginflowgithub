<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
  	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:form styleClass="noMargin">
		<a4j:keepAlive beanName="contratoPraticaBean" />
		<h:panelGrid columns="1">

			<h:panelGroup>
				<fieldset>
					<legend>
						<h:outputText value="#{bundle['_nls.deal.entity_name']}:"
							styleClass="labelGeneric" />
					</legend>
					<h:panelGrid columns="2">

						<h:panelGrid id="pnlMultiFD" columns="2">
							<h:selectBooleanCheckbox
									id="chkMultiFD"
									styleClass="noMargin"
									value="#{contratoPraticaController.bean.indicadorMultiFiscalDeal}"  >
							</h:selectBooleanCheckbox>
							<h:outputText value="Enable association of more than one Fiscal Deal" />
						</h:panelGrid>
						<rich:spacer height="10px" />

						<h:panelGroup>
							<h:outputText
								value="#{bundle['_nls.deal.service_type.avaliable.label']}:"
								for="nomeContratoPratica" styleClass="labelGeneric" />

							<rich:spacer height="15px" width="310px" />

							<h:outputText
								value="#{bundle['_nls.deal.service_type.selected.label']}:"
								for="nomeContratoPratica" styleClass="labelGeneric" />
						</h:panelGroup>

						<h:outputText value="" />
						<rich:pickList targetListWidth="250" sourceListWidth="250"
							value="#{contratoPraticaController.bean.selectedDealFiscalPickList}"
							disabled="#{contratoPraticaController.bean.isContractsPerfil}"
							style="#{!contratoPraticaController.bean.isContractsPerfil ? '' : 'progid:DXImageTransform.Microsoft.Alpha(opacity=60);
									opacity: 0.6; -moz-opacity: 0.6; -khtml-opacity: 0.6;' }">
							<f:selectItems
								value="#{contratoPraticaController.bean.dealFiscalPickList}" />
						</rich:pickList>
					</h:panelGrid>
				</fieldset>
			</h:panelGroup>

			<sec:ifAnyGranted roles="BUS.CONTRACT_LOB:ED">
				<f:facet name="footer">
					<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
						<a4j:commandButton
							action="#{contratoPraticaController.saveConfigurationTab}"
							value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric"
							reRender="tabConfiguration"
							disabled="#{contratoPraticaController.bean.isContractsPerfil}">
						</a4j:commandButton>
					</h:panelGrid>
				</f:facet>
			</sec:ifAnyGranted>


		</h:panelGrid>
	</h:form>

</ui:composition>

</html>
