<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputLabel value="#{bundle['_nls.despesa.upload.empresa.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.empresa.nomeEmpresa}" />

	<h:outputLabel value="#{bundle['_nls.despesa.data_lancamento.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.dataLancamento}">
		<f:convertDateTime pattern="#{bundle['_nls.date.pattern.simple']}"
			locale="#{bundle['locale.en_us']}" />
	</h:outputText>

	<h:outputLabel value="#{bundle['_nls.despesa.grupo_custo.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.grupoCusto.nomeGrupoCusto}" />

	<h:outputLabel value="#{bundle['_nls.despesa.contrato_pratica.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.contratoPratica.nomeContratoPratica}" />

	<h:outputLabel value="#{bundle['_nls.despesa.categoria.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.tipoDespesa.nomeTipoDespesa}" />

	<h:outputLabel value="#{bundle['_nls.despesa.tipo_despesa.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.textoTipoDespesa}" />

	<h:outputLabel value="#{bundle['_nls.despesa.grupo_despesa.label']}"
		styleClass="labelGeneric" />
	<h:outputText
		value="#{despesaController.bean.uploadDespesa.textoGrupoDespesa}" />

	<h:outputLabel value="#{bundle['_nls.despesa.arquivo.label']}"
		styleClass="labelGeneric" />
	<h:form>
		<h:commandLink action="#{despesaController.downloadFile}"
			value="#{despesaController.bean.uploadDespesa.uploadArquivo.nomeArquivo}">
		</h:commandLink>
	</h:form>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
