<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>

	<h:panelGrid columns="2">
		<h:outputText value="#{bundle['_nls.mes.label']}*: "
			styleClass="labelGeneric" />
		<h:panelGrid columns="1">

			<a4j:region>
				<rich:comboBox validator="#{xssValidator.validate}"
					id="mes" width="180"
					label="#{bundle['_nls.mes.label']}"
					value="#{despesaController.bean.selectedMonthDate}"
					suggestionValues="#{despesaController.bean.dataMesList}"
					valueChangeListener="#{despesaController.changeValueDate}"
					required="true" directInputSuggestions="false">
					<a4j:support event="onselect" limitToList="true" />
				</rich:comboBox>
			</a4j:region>
		</h:panelGrid>
		<h:outputText value="#{bundle['_nls.despesa.upload.empresa.label']}*: "
			for="empresa" styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="1">
			<a4j:region>
				<rich:comboBox validator="#{xssValidator.validate}"
					id="empresa" width="180"
					label="#{bundle['_nls.despesa.upload.empresa.label']}"
					value="#{despesaController.bean.uploadDespesa.empresa.nomeEmpresa}"
					suggestionValues="#{despesaController.bean.empresaList}"
					valueChangeListener="#{despesaController.changeValueEmpresaForm}"
					directInputSuggestions="false" required="true">

					<a4j:support event="onselect" limitToList="true" />
				</rich:comboBox>
			</a4j:region>
		</h:panelGrid>
		<h:outputText value="#{bundle['_nls.despesa.grupo_custo.label']}*: "
			for="grupoCusto" styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="1">
			<a4j:region>
				<rich:comboBox validator="#{xssValidator.validate}"
					id="grupoCusto" width="180"
					label="#{bundle['_nls.despesa.grupo_custo.label']}"
					value="#{despesaController.bean.uploadDespesa.grupoCusto.nomeGrupoCusto}"
					suggestionValues="#{despesaController.bean.grupoCustoList}"
					valueChangeListener="#{despesaController.changeValueGrupoCustoForm}"
					directInputSuggestions="false" required="true">

					<a4j:support event="onselect" limitToList="true" />
				</rich:comboBox>
			</a4j:region>
		</h:panelGrid>
		<h:outputText value="#{bundle['_nls.despesa.categoria.label']}*: "
			for="categoria" styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="1">
			<a4j:region>
				<rich:comboBox validator="#{xssValidator.validate}"
					id="categoria" width="180"
					label="#{bundle['_nls.despesa.categoria.label']}"
					value="#{despesaController.bean.uploadDespesa.tipoDespesa.nomeTipoDespesa}"
					suggestionValues="#{despesaController.bean.tipoDespesaList}"
					valueChangeListener="#{despesaController.changeValueTipoDespesaForm}"
					directInputSuggestions="false" required="true">

					<a4j:support event="onselect" limitToList="true" />
				</rich:comboBox>
			</a4j:region>
		</h:panelGrid>
		<h:outputText value="#{bundle['_nls.despesa.grupo_despesa.label']}: "
			for="grupo_despesa" styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="1">
			<h:inputText validator="#{xssValidator.validate}"
				value="#{despesaController.bean.uploadDespesa.textoGrupoDespesa}"
				size="84" id="grupo_despesa" />
		</h:panelGrid>
		<h:outputText value="#{bundle['_nls.despesa.tipo_despesa.label']}: "
			for="tipo_despesa" styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="1">
			<h:inputText validator="#{xssValidator.validate}"
				value="#{despesaController.bean.uploadDespesa.textoTipoDespesa}"
				size="84" id="tipo_despesa" />
		</h:panelGrid>

		<h:outputText value="#{bundle['_nls.despesa.moeda.label']}*: "
			styleClass="labelGeneric"></h:outputText>
		<h:panelGrid columns="4">
			<a4j:region>
				<rich:comboBox validator="#{xssValidator.validate}"
					id="moeda" width="70"
					label="#{bundle['_nls.despesa.moeda.label']}"
					value="#{despesaController.bean.uploadDespesa.moeda.nomeMoeda}"
					suggestionValues="#{despesaController.bean.moedaList}"
					valueChangeListener="#{despesaController.changeValueMoedaForm}"
					directInputSuggestions="false" required="true">

					<a4j:support event="onselect" limitToList="true" />
				</rich:comboBox>
			</a4j:region>
			<rich:spacer width="5px" />
			<h:outputText value="#{bundle['_nls.despesa.valor.label']}*: "
				for="valor" styleClass="labelGeneric"></h:outputText>
			<h:inputText validator="#{xssValidator.validate}"
				label="#{bundle['_nls.despesa.valor.label']}"
				value="#{despesaController.bean.uploadDespesa.valorDespesa}"
				size="10" id="valor" required="true">
				<rich:jQuery
					query="numeric('#{bundle['locale.decimal.separator']}')"
					timing="onload" selector="#valor" />
			</h:inputText>
		</h:panelGrid>

	</h:panelGrid>

</ui:composition>

</html>
