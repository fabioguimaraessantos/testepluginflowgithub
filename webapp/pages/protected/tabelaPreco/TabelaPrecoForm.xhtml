<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	
	<h:outputText
		value="#{bundle['_nls.tabela_preco.descricao_tabela_preco.label']}*:"
		for="desTabelaPreco" styleClass="labelGeneric" />
	<h:inputText id="desTabelaPreco" required="true" size="70"
		maxlength="99"
		label="#{bundle['_nls.tabela_preco.descricao_tabela_preco.label']}"
		value="#{msaController.tabelaPrecoBean.to.descricaoTabelaPreco}">
		<f:validateLength minimum="3" maximum="99" />
	</h:inputText>
	
	
	<h:outputText value="#{bundle['_nls.moeda.entity_name']}*:"
		styleClass="labelGeneric" />
	<rich:comboBox id="moeda" required="true"
		label="#{bundle['_nls.moeda.entity_name']}"
		suggestionValues="#{msaController.tabelaPrecoBean.currencyComboList}"
		value="#{msaController.tabelaPrecoBean.moeda}"
		defaultLabel="#{empty msaController.tabelaPrecoBean.currencyComboList ? bundle['_nls.perfil_vendido.msg.warning.no_currency'] : bundle['_nls.moeda.entity_name']}"
		enableManualInput="false"
		disabled="#{msaController.tabelaPrecoBean.isUpdate}">

	</rich:comboBox>
	
	<h:outputText
		value="#{bundle['_nls.tabela_preco.inicio_vigencia.label']}*:"
		for="mesInicioVigencia" styleClass="labelGeneric" />
	<h:panelGrid columns="3" border="0" cellspacing="0">

		<rich:comboBox id="mesInicioVigencia" required="true"
			enableManualInput="false"
			label="#{bundle['_nls.tabela_preco.mes_inicio_vigencia.label']}"
			value="#{msaController.tabelaPrecoBean.mesInicioVigencia}"
			directInputSuggestions="true"
			suggestionValues="#{msaController.tabelaPrecoBean.monthList}"
			defaultLabel="#{bundle['_nls.mes.label']}" width="60"
			disabled="#{msaController.tabelaPrecoBean.flagEditData}">
		</rich:comboBox>
		<h:outputText value="/"></h:outputText>
		<rich:comboBox id="anoInicioVigencia" required="true"
			enableManualInput="false"
			label="#{bundle['_nls.tabela_preco.ano_inicio_vigencia.label']}"
			value="#{msaController.tabelaPrecoBean.anoInicioVigencia}"
			directInputSuggestions="true"
			suggestionValues="#{msaController.tabelaPrecoBean.yearList}"
			defaultLabel="#{bundle['_nls.ano.label']}" width="60"
			disabled="#{msaController.tabelaPrecoBean.flagEditData}">
		</rich:comboBox>

	</h:panelGrid>

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
