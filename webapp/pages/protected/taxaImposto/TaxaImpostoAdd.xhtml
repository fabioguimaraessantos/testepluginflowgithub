<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/formLayout.xhtml">
		
		<ui:define name="titleForm">
	        #{bundle['_nls.menu.taxa_imposto']} &gt; #{bundle['_nls.menu.taxa_imposto.add']}
	   	</ui:define>
	   	
		<ui:define name="bodyForm">		
		
			<h:form styleClass="noMargin" id="taxaImpostoAdd">
				<rich:spacer height="0" width="560" styleClass="noMargin" />
				<a4j:keepAlive beanName="taxaImpostoBean" />
				<a4j:loadScript src="/js/jquery.numeric.js" />
				
				<h:panelGrid columns="2">
					<ui:include src="/pages/protected/taxaImposto/TaxaImpostoForm.xhtml" />
					
					<f:facet name="footer">
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">														
							<a4j:commandButton  action="#{taxaImpostoController.create}"
									value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric">
							</a4j:commandButton>
						</h:panelGrid>
					</f:facet>
					
				</h:panelGrid>
			</h:form>
			
		</ui:define>
		
</ui:composition>


</html>
