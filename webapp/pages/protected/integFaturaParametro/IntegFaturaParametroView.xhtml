<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText id="nomeEmpresa"
		value="#{bundle['_nls.integ_fatura_parametro.empresa.label']}"
		styleClass="labelGeneric" />
	<h:outputLabel
		value="#{integFaturaParametroController.bean.to.empresa.nomeEmpresa}"
		for="nomeEmpresa" />

	<h:outputText id="tipoServico"
		value="#{bundle['_nls.integ_fatura_parametro.tipo_servico.label']} "
		styleClass="labelGeneric" />
	<h:outputLabel
		value="#{integFaturaParametroController.bean.to.tipoServico.nomeTipoServico}"
		for="tipoServico" />

	<h:outputText id="fonteReceita"
		value="#{bundle['_nls.integ_fatura_parametro.fonte_receita.label']} "
		styleClass="labelGeneric" />
	<h:outputLabel
		value="#{integFaturaParametroController.bean.to.fonteReceita.nomeFonteReceita}"
		for="fonteReceita" />

	<h:outputText
		value="#{bundle['_nls.integ_fatura_parametro.codigo_erp_item.label']} "
		id="codigoErpItem" styleClass="labelGeneric" />
	<h:outputLabel
		value="#{integFaturaParametroController.bean.to.codigoErpItem}"
		for="codigoErpItem" />

	<h:outputText
		value="#{bundle['_nls.integ_fatura_parametro.codigo_erp_servico.label']} "
		id="codigoErpServico" styleClass="labelGeneric" />
	<h:outputLabel
		value="#{integFaturaParametroController.bean.to.codigoErpServico}"
		for="codigoErpServico" />

	<rich:spacer height="5" />
	<rich:spacer height="5" />

</ui:composition>

</html>
