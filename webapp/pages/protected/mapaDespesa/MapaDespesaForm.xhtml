<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:pms="http://pms.cit.com.br">

<ui:composition>
	<a4j:keepAlive beanName="mapaDespesaBean" />

	<h:outputText
		value="#{bundle['_nls.mapa_despesa.contrato_pratica.label']}*: "
		for="contratoPratica" styleClass="labelGeneric" />
	<rich:comboBox id="contratoPratica"
		label="#{bundle['_nls.mapa_despesa.contrato_pratica.label']}"
		value="#{mapaDespesaController.despBean.contratoPratica.nomeContratoPratica}"
		suggestionValues="#{mapaDespesaController.despBean.contratoPraticaList}"
		required="true" directInputSuggestions="true">
		<pms:validateComboBox
			map="#{mapaDespesaController.despBean.contratoPraticaMap}" />
	</rich:comboBox>

	<h:outputText value="#{bundle['_nls.mapa_despesa.vigencia.label']}*: "
		styleClass="labelGeneric"></h:outputText>

	<h:panelGrid columns="7" border="0" cellspacing="0">

		<rich:comboBox id="mesInicio" enableManualInput="false"
			value="#{mapaDespesaController.despBean.monthBeg}"
			label="#{bundle['_nls.mapa_despesa.vigencia.mes_inicio.label']}"
			defaultLabel="#{bundle['_nls.mes.label']}" required="true"
			suggestionValues="#{dateBean.monthList}" width="55">
		</rich:comboBox>

		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="anoInicio" enableManualInput="false"
			value="#{mapaDespesaController.despBean.yearBeg}"
			label="#{bundle['_nls.mapa_despesa.vigencia.ano_inicio.label']}"
			defaultLabel="#{bundle['_nls.ano.label']}" required="true"
			suggestionValues="#{dateBean.yearList}" width="55">
		</rich:comboBox>

		<h:outputText value="#{bundle['_nls.until.label']}*: "
			styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="mesFim" enableManualInput="false"
			value="#{mapaDespesaController.despBean.monthEnd}"
			label="#{bundle['_nls.mapa_despesa.vigencia.mes_fim.label']}"
			defaultLabel="#{bundle['_nls.mes.label']}" required="true"
			suggestionValues="#{dateBean.monthList}" width="55">
		</rich:comboBox>

		<h:outputText value="/" styleClass="labelGeneric"></h:outputText>

		<rich:comboBox id="anoFim" enableManualInput="false"
			value="#{mapaDespesaController.despBean.yearEnd}"
			label="#{bundle['_nls.mapa_alocacao.vigencia.ano_fim.label']}"
			defaultLabel="#{bundle['_nls.ano.label']}" required="true"
			suggestionValues="#{dateBean.yearList}" width="55">
		</rich:comboBox>

	</h:panelGrid>

	<rich:spacer height="5" />
	<rich:spacer height="5" />
</ui:composition>

</html>
