<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<rich:modalPanel id="cidadeBaseFilialDeleteModal" autosized="true" width="300" height="80"
                 showWhenRendered="#{cidadeBaseFilialBean.deleteModalOpen}">
  <f:facet name="header">
    <h:outputText value="#{bundle['_nls.cidade_base_filial.msg.modal.delete_title']}" style="padding-right:15px;"/>
  </f:facet>

  <h:form>
    <h:panelGroup style="padding: 20px;">
      <legend>
        <h:outputText escape="false" value="#{bundle['_nls.cidade_base_filial.msg.modal.delete_message']}"/>
      </legend>

      <rich:spacer height="10"/>

      <legend>
        <h:outputText styleClass="labelGeneric" value="#{cidadeBaseFilialBean.to.id.cidadeBase.nomeCidadeBase}"/>
      </legend>

      <rich:spacer height="10"/>

      <legend>
        <h:outputText value="#{bundle['_nls.cidade_base_filial.msg.modal.delete_message_confirmation']}"/>
      </legend>

      <rich:spacer height="5"/>

      <table width="100%">
        <tbody>
        <tr>
          <td align="right" width="50%">
            <a4j:commandButton value="#{bundle['_nls.cidade_base_filial.msg.modal.cancel']}"
                               action="#{cidadeBaseFilialController.toggleDeleteModalOpen}"
                               style="margin: 15px;"
                               styleClass="buttonGeneric" reRender="cidadeBaseFilialTable" ajaxSingle="true"
                               oncomplete="#{rich:component('cidadeBaseFilialDeleteModal')}.hide()"/>
          </td>
          <td align="left" width="50%">
            <a4j:commandButton value="#{bundle['_nls.cidade_base_filial.msg.modal.continue']}"
                               action="#{cidadeBaseFilialController.remove}"
                               style="margin: 15px;"
                               styleClass="buttonGeneric" reRender="cidadeBaseFilialTable" ajaxSingle="true"
                               oncomplete="#{rich:component('cidadeBaseFilialDeleteModal')}.hide()"/>
          </td>
        </tr>
        </tbody>
      </table>
    </h:panelGroup>
  </h:form>
</rich:modalPanel>
</html>
