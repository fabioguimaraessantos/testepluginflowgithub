<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/mainLayout.xhtml">
	<ui:define name="menuArea">
		<ui:include src="/pages/protected/common/menu.xhtml" />
	</ui:define>

	<ui:define name="workArea">

		<ui:include src="/pages/protected/common/profile.xhtml" />
		<rich:comboBox validator="#{xssValidator.validate}"
			defaultLabel="Combo para forcar o carregamento dos combos"
			rendered="false">
			<f:selectItem itemValue="suggestion 1" />
		</rich:comboBox>
		<rich:dataTable value="" rendered="false">
			<rich:column>
				<h:outputLabel
					value="Tabela para forcar o carregamento das tabelas criadas manualmente" />
			</rich:column>
		</rich:dataTable>
		<rich:modalPanel rendered="false">
			<f:facet name="header"></f:facet>
			<f:facet name="footer"></f:facet>
		</rich:modalPanel>
	</ui:define>
</ui:composition>

</html>
