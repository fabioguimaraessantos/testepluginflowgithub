<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<rich:modalPanel id="saveAsReceita" autosized="true" width="200"
	showWhenRendered="#{receitaLicencaController.bean.showModalConfirmation}">
	<f:facet name="header">
		<h:outputText value="#{bundle['_nls.title.confirmation']}"
			style="padding-right:15px;" />
	</f:facet>

	<h:form>
		<table>
			<tbody>
				<tr>
					<td colspan="2"><h:outputText
						value="#{bundle['_nls.receita.msg.confirmation.already.exists']}" />
					</td>
				</tr>
				<tr>
					<td align="center" width="50%"><a4j:commandButton
						value="#{bundle['_nls.button.ok']}" ajaxSingle="true"
						action="#{receitaLicencaController.publish}"
						oncomplete="#{rich:component('saveAsReceita')}.hide();"
						styleClass="buttonGeneric" /></td>
					<td align="center" width="50%"><a4j:commandButton
						value="#{bundle['_nls.button.cancel']}" styleClass="buttonGeneric"
						actionListener="#{messageControlBean.showMessages}"
						oncomplete="#{rich:component('saveAsReceita')}.hide();return false;">
					</a4j:commandButton></td>
				</tr>
			</tbody>
		</table>
	</h:form>
</rich:modalPanel>

</html>
