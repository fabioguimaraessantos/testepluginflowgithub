<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
		<h:form styleClass="noMargin">
			<rich:dataTable
				value="#{controleReajusteController.bean.historyList}" var="item"
				width="100%">

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.id.revinfo.revtstmp}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.date']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.id.revinfo.revtstmp}" >
						<f:convertDateTime pattern="#{bundle['_nls.calendar.pattern.full']}" />
					</h:outputText>

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.id.revinfo.codigoAutor}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.author']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.id.revinfo.codigoAutor}" />

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.status.nomeControleReajStatus}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.status']}" />
					</f:facet>
					<h:outputText value="#{item.status.nomeControleReajStatus}" />

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.dataPrevista}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.expected.date']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.dataPrevista}">
						<f:convertDateTime pattern="#{bundle['_nls.calendar.pattern']}" />
					</h:outputText>

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.dataReajuste}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.adjustment.date']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.dataReajuste}">
						<f:convertDateTime pattern="#{bundle['_nls.calendar.pattern']}" />
					</h:outputText>

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.percentualPrevista}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.planned']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.percentualPrevista}">
						<f:convertNumber locale="#{bundle['locale.en_us']}"
							pattern="#{systemProperties['pattern.number']}" />
					</h:outputText>
					<h:outputText
						value="#{item.auditoria.percentualPrevista != null ? '%' : ''}" />

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.percentualRealizada}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.actual']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.percentualRealizada}">
						<f:convertNumber locale="#{bundle['locale.en_us']}"
							pattern="#{systemProperties['pattern.number']}" />
					</h:outputText>
					<h:outputText
						value="#{item.auditoria.percentualRealizada != null ? '%' : ''}" />

				</rich:column>

				<rich:column style="text-align: center;" sortBy="#{item.auditoria.textoObservacao}">
					<f:facet name="header">
						<h:outputText value="#{bundle['_nls.controle.reajuste.obs']}" />
					</f:facet>
					<h:outputText value="#{item.auditoria.textoObservacao}" />

				</rich:column>

				<f:facet name="footer">
					<h:outputText value="#{bundle['_nls.msg.no_registered_item']}"
						rendered="#{empty controleReajusteController.bean.historyList}"
						style="font-style: italic;" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</h:panelGrid>

</ui:composition>

</html>
