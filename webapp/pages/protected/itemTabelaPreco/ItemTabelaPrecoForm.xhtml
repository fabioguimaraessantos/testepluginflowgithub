<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>

	<h:outputText
		value="#{bundle['_nls.item_tabela_preco.tabela_preco.label']}*:"
		for="tabelaPreco" styleClass="labelGeneric"></h:outputText>
	<rich:comboBox id="tabelaPreco" required="true"
		enableManualInput="false"
		label="#{bundle['_nls.item_tabela_preco.tabela_preco.label']}"
		value="#{contratoPraticaController.itemTabelaPrecoBean.to.tabelaPreco.descricaoTabelaPreco}"
		valueChangeListener="#{contratoPraticaController.setItensTbPreco}"
		suggestionValues="#{contratoPraticaController.itemTabelaPrecoBean.tabelaPrecoList}"
		defaultLabel="#{bundle['_nls.comboBox.default.label']}">

		<a4j:support event="onselect" reRender="itemTbPrecoTable"
			limitToList="true" />

	</rich:comboBox>

	<h:outputText
		value="#{bundle['_nls.item_tabela_preco.perfil_vendido.label']}*:"
		for="perfilVendido" styleClass="labelGeneric"></h:outputText>
	<rich:comboBox id="perfilVendido" enableManualInput="false"
		label="#{bundle['_nls.item_tabela_preco.perfil_vendido.label']}"
		value="#{contratoPraticaController.itemTabelaPrecoBean.to.perfilVendido.nomePerfilVendido}"
		directInputSuggestions="true"
		suggestionValues="#{contratoPraticaController.itemTabelaPrecoBean.perfilVendidoList}"
		defaultLabel="#{bundle['_nls.comboBox.default.label']}">
	</rich:comboBox>

	<h:outputText
		value="#{bundle['_nls.item_tabela_preco.rate_type.label']}:"
		for="rateType" styleClass="labelGeneric" />
	<h:selectOneRadio id="rateType"
		value="#{contratoPraticaController.itemTabelaPrecoBean.isPricePerFTE}">
		<f:selectItem
			itemLabel="#{bundle['_nls.item_tabela_preco.rate_type.hrs.label']}"
			itemValue="#{false}" />
		<f:selectItem
			itemLabel="#{bundle['_nls.item_tabela_preco.rate_type.fte.label']}"
			itemValue="#{true}" />
	</h:selectOneRadio>

	<h:outputText
		value="#{bundle['_nls.item_tabela_preco.valor_item_tb_preco.label']}:"
		for="valorItem" styleClass="labelGeneric" />

	<h:inputText id="valorItem" size="15" maxlength="10" immediate="true"
		label="#{bundle['_nls.item_tabela_preco.valor_item_tb_preco.label']}"
		value="#{contratoPraticaController.itemTabelaPrecoBean.to.valorItemTbPreco}">
		<f:validateLength maximum="10" />
		<f:convertNumber locale="#{bundle['locale.en_us']}"
			pattern="#{systemProperties['pattern.number.5']}" />
		<rich:jQuery query="numeric('#{bundle['locale.decimal.separator']}')"
			timing="onload" selector="#valorItem" />
	</h:inputText>

	<rich:spacer height="5" styleClass="noMargin" />
	<rich:spacer height="5" styleClass="noMargin" />

</ui:composition>

</html>
