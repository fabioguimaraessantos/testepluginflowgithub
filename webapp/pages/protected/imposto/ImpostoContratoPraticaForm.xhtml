<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		
		<h:outputText value="#{bundle['_nls.imposto.imposto.label']}" 
	   			for="impostoCP" styleClass="labelGeneric"/>
	   	<rich:comboBox id="impostoCP" enableManualInput="false"
	   			required="true"
				label="#{bundle['_nls.imposto.imposto.label']}" 
				value="#{contratoPraticaController.impostoBean.to.nomeImposto}"
				suggestionValues="#{contratoPraticaController.impostoBean.impostoList}"
				validator="#{contratoPraticaController.validateImposto}"
				directInputSuggestions="true">
			<f:validator validatorId="xssValidator"/>
		</rich:comboBox>
		
		<rich:spacer height="5" /><rich:spacer height="5" />
	
	</ui:composition>

</html>
