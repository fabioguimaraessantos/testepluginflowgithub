<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
	
	   <a4j:keepAlive beanName="itemHrsFatDealBean" />
		
	   <h:outputText value="#{bundle['_nls.item_hrs_fat_deal.codigo_login_pessoa.label']}" for="pessoa" styleClass="labelGeneric"/>
	   <rich:comboBox id="pessoa" required="true"
	   	   label="#{bundle['_nls.item_hrs_fat_deal.codigo_login_pessoa.label']}" 
	       value="#{horasFaturadasDealController.itemHrsFatDealBean.to.pessoa.codigoLogin}"
	       suggestionValues="#{horasFaturadasDealController.itemHrsFatDealBean.pessoaList}"
	       directInputSuggestions="true"
	       validator="#{horasFaturadasDealController.validatePessoa}">
	   </rich:comboBox>
	   
	   <h:outputText value="#{bundle['_nls.item_hrs_fat_deal.perfil_vendido.label']}" for="perfilVendido" styleClass="labelGeneric"/>
	   <rich:comboBox id="perfilVendido" enableManualInput="false" required="true"
	       label="#{bundle['_nls.item_hrs_fat_deal.perfil_vendido.label']}" 
	       value="#{horasFaturadasDealController.itemHrsFatDealBean.to.perfilVendido.nomePerfilVendido}"
	       suggestionValues="#{horasFaturadasDealController.itemHrsFatDealBean.perfilVendidoList}"
	       directInputSuggestions="true">
	   </rich:comboBox>
       
       <h:outputText value="#{bundle['_nls.item_hrs_fat_deal.percentual_faturamento.label']}" for="percentualFaturamento" 
       			styleClass="labelGeneric" rendered="#{!horasFaturadasDealController.itemHrsFatDealBean.isUpdate}"/>
	   <rich:inputNumberSpinner
	   		label="#{bundle['_nls.item_hrs_fat_deal.percentual_faturamento.label']}"
	   		value="#{horasFaturadasDealController.itemHrsFatDealBean.percentualFaturamento}" 
	   		required="true" id="percentualFaturamento" 
	   		step="#{systemProperties['alocacao_periodo.step']}" enableManualInput="true"
	   		rendered="#{!horasFaturadasDealController.itemHrsFatDealBean.isUpdate}">
	   		<rich:jQuery selector="#percentualFaturamento" query="numeric('#{bundle['locale.decimal.separator']}')" timing="onload"/>
	   </rich:inputNumberSpinner>
       
       <rich:spacer height="5" /><rich:spacer height="5" />
		
	</ui:composition>
	
</html>
