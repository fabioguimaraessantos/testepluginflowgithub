<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/formLayout.xhtml">

    <ui:define name="titleForm">
        #{bundle['_nls.menu.bmdn']} &gt; #{bundle['_nls.menu.bmdn.edit']}
    </ui:define>

    <ui:define name="bodyForm">
        <rich:spacer height="0" width="560" styleClass="noMargin" />
        <h:form styleClass="noMargin">
            <h:panelGrid columns="2">
                <ui:include src="/pages/protected/bmdn/BmDnForm.xhtml" />

                <f:facet name="footer">
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <a4j:commandButton action="#{bmDnController.update}"
                                           value="#{bundle['_nls.button.save']}" styleClass="buttonGeneric" />
                        <rich:spacer width="5" styleClass="noMargin" />
                        <a4j:commandButton action="bmdn_research"
                                           value="#{bundle['_nls.button.cancel']}" styleClass="buttonGeneric"
                                           immediate="true" />
                    </h:panelGrid>
                </f:facet>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>

</html>
